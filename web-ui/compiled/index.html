<!doctype html>
<html class="no-js" lang="">

<head>

    
    <base href="/compiled/">
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Green Your Bills</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
  
    
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../node_modules/primeui/primeui-ng-all.min.css" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../node_modules/primeui/themes/bootstrap/theme.css" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../node_modules/datatables/media/css/jquery.dataTables.min.css" charset="utf-8" />
    
    
    <link rel="stylesheet" type="text/css" href="theme/css/main.css" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" charset="utf-8" />  
</head>

<body class="application viewport with-side-menu-compact">

    <app-root>Loading...</app-root>

    
    <script src="../node_modules/es6-shim/es6-shim.min.js"></script>

    <script src="../node_modules/zone.js/dist/zone.js"></script>
    <script src="../node_modules/reflect-metadata/Reflect.js"></script>
    <script src="../node_modules/systemjs/dist/system.src.js"></script>

    <script>
        System.config({
                map: {
                    '@angular': '../node_modules/@angular',
                    'rxjs': '../node_modules/rxjs',
                    'reflect-metadata': '../node_modules/reflect-metadata/Reflect.js',
                    'angular2-notifications': '../node_modules/angular2-notifications',
                    'ng2-bootstrap': '../node_modules/ng2-bootstrap',
                    'moment' : '../node_modules/moment/moment.js',
                    'immutable' : '../node_modules/immutable/dist/immutable.js',
                    'underscore' : '../node_modules/underscore/underscore.js',
                    'jquery': '../node_modules/jquery/dist/jquery.min.js',
                    'primeng': '../node_modules/primeng',
                    'jquery.inputmask': '../node_modules/jquery.inputmask/dist/jquery.inputmask.bundle.js',
                    'jquery-ui': 'external/jquery-ui/jquery-ui.min.js',         
                    'jquery-ui-timepicker-addon': '../node_modules/jquery-ui-timepicker-addon/dist/jquery-ui-timepicker-addon.min.js',
                    'datatables': '../node_modules/datatables/media/js/jquery.dataTables.min.js'

                },
                meta: 
                {
                    'primeng' : {
                        deps: [
                            'jquery-ui',
                            'jquery-ui-timepicker-addon',
                            'jquery.inputmask'
                        ]
                    },
                    'jquery-ui': {
                        deps: [
                            'jquery'
                        ]
                    },
                    'datatables': {
                        deps: [
                            'jquery'
                        ]
                    },
                    'jquery.inputmask': {
                        deps: [
                            'jquery'
                        ]
                    },
                    'jquery-ui-timepicker-addon': {
                        deps: [
                            'jquery-ui'
                        ]
                    }
                },
                packages: {
                    'scripts': {
                        defaultExtension: 'js'
                    },
                    'services': {
                        defaultExtension: 'js'
                    },
                    'models': {
                        defaultExtension: 'js'
                    },
                    'stores': {
                        defaultExtension: 'js'
                    },
                    'pipes': {
                        defaultExtension: 'js'
                    },
                    'utils': {
                        defaultExtension: 'js'
                    },
                    'components': {
                        defaultExtension: 'js'
                    },
                    'routes': {
                        defaultExtension: 'js'
                    },
                    '@angular/common': {
                        main: 'bundles/common.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/forms': {
                        main: 'bundles/forms.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/compiler': {
                        main: 'bundles/compiler.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/core': {
                        main: 'bundles/core.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/http': {
                        main: 'bundles/http.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/platform-browser': {
                        main: 'bundles/platform-browser.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/platform-browser-dynamic': {
                        main: 'bundles/platform-browser-dynamic.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/router': {
                        main: 'index.js',
                        defaultExtension: 'js'
                    },
                    '@angular/router-deprecated': {
                        main: 'bundles/router-deprecated.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/upgrade': {
                        main: 'bundles/upgrade.umd.js',
                        defaultExtension: 'js'
                    },
                    'rxjs': {
                        defaultExtension: 'js'
                    },
                    'angular2-notifications': { 
                        main: 'components.js', 
                        defaultExtension: 'js' 
                    },
                    'ng2-bootstrap': {
                        main: 'ng2-bootstrap.js',
                        defaultExtension: 'js'
                    },
                    'primeng': {
                        defaultExtension: 'js'
                    }
                }
            });
            
            Promise.all([
                System.import('jquery-ui'),
                System.import('jquery-ui-timepicker-addon'),
                System.import('jquery.inputmask'),
                System.import('datatables')
            ])
                .then(function()
                {
                    return System.import('scripts/bootstraper')
                })
                .catch(function(error)
                {
                    debugger;
                    console.error(error);
                });
    </script>
    
</body>

</html>
