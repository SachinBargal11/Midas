<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Global Filter">
</div>
<p-dataTable [value]="users" [rows]="10" [paginator]="true" [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header>Users</header>
    <p-column field="user.firstName" header="First Name" [sortable]="true" [filter]="true"></p-column>
    <p-column field="user.lastName" header="Last Name" [sortable]="true" [filter]="true"></p-column>
    <p-column field="user.id" header="User id" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
   <p-column styleClass="col-button" header="Edit">
        <template let-user="rowData">
            <button type="button" pButton (click)="selectUser(user)" icon="glyphicon glyphicon-edit"></button>
        </template>
    </p-column>
</p-dataTable>
