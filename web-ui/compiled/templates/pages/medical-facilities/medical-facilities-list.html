<h1 class="with-border">Medical Facilities
<a class="pull-right m-b-md btn btn-primary" [routerLink]="['/medical-facilities/add']">Add Medical Facility</a>
</h1>
<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Search Medical Facility">
</div>

<p-dataTable [value]="medicalfacilities" [rows]="10" [paginator]="true" [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header>List of Medical Facilities</header>
    <p-column field="medicalfacility.name" header="Medicalfacility Name" [sortable]="true" [filter]="true"></p-column>
    <p-column field="medicalfacility.prefix" header="Prefix" [sortable]="true" [filter]="true"></p-column>
    <p-column field="medicalfacility.id" header="Medicalfacility id" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-column styleClass="col-button" header="Edit">
        <template let-medicalfacility="rowData">
            <button type="button" pButton (click)="selectMedicalFacility(medicalfacility)" icon="glyphicon glyphicon-edit"></button>
        </template>
    </p-column>   
</p-dataTable>
