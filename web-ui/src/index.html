<!doctype html>
<html class="no-js" lang="">

<head>
    <base href="/compiled/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Green Your Bills</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <!-- build:process -->
    <link rel="stylesheet" href="<%= externalComponentsDirectory %>/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css"
        charset="utf-8">
    <link rel="stylesheet" href="<%= externalComponentsDirectory %>/node_modules/font-awesome/css/font-awesome.min.css" type="text/css"
        charset="utf-8">
    <!-- /build -->
    <link rel="stylesheet" href="theme/css/main.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="application viewport with-side-menu-compact">

    <app-root>Loading...</app-root>

    <!-- build:process -->
    <script src="<%= externalComponentsDirectory %>/node_modules/es6-shim/es6-shim.min.js"></script>

    <script src="<%= externalComponentsDirectory %>/node_modules/zone.js/dist/zone.js"></script>
    <script src="<%= externalComponentsDirectory %>/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="<%= externalComponentsDirectory %>/node_modules/systemjs/dist/system.src.js"></script>

    <script>
        System.config({
                map: {
                    '@angular': '<%= externalComponentsDirectory %>/node_modules/@angular',
                    'rxjs': '<%= externalComponentsDirectory %>/node_modules/rxjs',
                    'reflect-metadata': '<%= externalComponentsDirectory %>/node_modules/reflect-metadata/Reflect.js',
                    'angular2-notifications': '<%= externalComponentsDirectory %>/node_modules/angular2-notifications',
                    'ng2-bootstrap': '<%= externalComponentsDirectory %>/node_modules/ng2-bootstrap',
                    'moment' : '<%= externalComponentsDirectory %>/node_modules/moment/moment.js',
                    'immutable' : '<%= externalComponentsDirectory %>/node_modules/immutable/dist/immutable.js',
                    'underscore' : '<%= externalComponentsDirectory %>/node_modules/underscore/underscore.js',
                    'jquery': '<%= externalComponentsDirectory %>/node_modules/jquery/dist/jquery.min.js',
                    'eonasdan-bootstrap-datetimepicker': '<%= externalComponentsDirectory %>/node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js'               
                },
                meta: {
                      'daterangepicker': {
                          deps: [
                              'jquery', 
                              'moment'
                          ]
                      }
                },
                packages: {
                    'scripts': {
                        defaultExtension: 'js'
                    },
                    'services': {
                        defaultExtension: 'js'
                    },
                    'models': {
                        defaultExtension: 'js'
                    },
                    'stores': {
                        defaultExtension: 'js'
                    },
                    'pipes': {
                        defaultExtension: 'js'
                    },
                    'utils': {
                        defaultExtension: 'js'
                    },
                    'components': {
                        defaultExtension: 'js'
                    },
                    '@angular/common': {
                        main: 'common.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/compiler': {
                        main: 'compiler.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/core': {
                        main: 'core.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/http': {
                        main: 'http.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/platform-browser': {
                        main: 'platform-browser.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/platform-browser-dynamic': {
                        main: 'platform-browser-dynamic.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/router': {
                        main: 'router.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/router-deprecated': {
                        main: 'router-deprecated.umd.js',
                        defaultExtension: 'js'
                    },
                    '@angular/upgrade': {
                        main: 'upgrade.umd.js',
                        defaultExtension: 'js'
                    },
                    'rxjs': {
                        defaultExtension: 'js'
                    },
                    'angular2-notifications': { 
                        main: 'components.js', 
                        defaultExtension: 'js' 
                    },
                    'ng2-bootstrap': {
                        main: 'ng2-bootstrap.js',
                        defaultExtension: 'js'
                    }
                }
            });
            
            System.import('scripts/bootstraper')
                .catch(function(error)
                {
                    console.error(error);
                });
    </script>
    <!-- /build -->
</body>

</html>
