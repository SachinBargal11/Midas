<h1 class="with-border">Dashboard</h1>
<div class="page-content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-6">
					<div class="chart-statistic-box">
                         <section class="card">
                             <header class="card-header">
                                 Users Statistics
                             </header>
                             <div class="card-block">
                                 <p-chart *ngIf="!usersLoading" type="line" [data]="data" [options]="options"></p-chart>
                             </div>
                         </section>
                     </div>
                 </div>
			</div>
		</div>
</div>
