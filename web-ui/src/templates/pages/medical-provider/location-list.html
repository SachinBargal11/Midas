<h1>
<a class="btn btn-primary" [routerLink]="['add']">Add Location</a>
</h1>
<progress-bar [visible]="locationsLoading" 
              style="position:fixed;
                     top:0;
                     width:100%;
                     z-index:100;">
    <span class="sr-only">Loading Locations...</span>
</progress-bar>
<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Search Locations">
</div>
<p-dataTable [value]="locations" [(selection)]="selectedLocation" selectionMode="single" (onRowSelect)="onRowSelect(selectedLocation)" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,15,20]" [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header>Locations</header>
    <!--<p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>-->
    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <p-column field="addressInfo.address1" header="Address" [sortable]="true"></p-column>
    <p-column field="contactInfo.workPhone" header="Phone" [sortable]="true"></p-column>
</p-dataTable>
