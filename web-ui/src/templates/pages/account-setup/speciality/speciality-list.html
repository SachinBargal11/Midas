<h1 class="with-border">Specialities
<!--<a class="pull-right btn btn-primary" [routerLink]="['add']">Add Speciality</a>-->
</h1>
<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Search Speciality">
</div>
<p-dataTable [value]="specialities" [rows]="10" [paginator]="true" [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header>List of Specialities</header>
    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <p-column field="specialityCode" header="Speciality Code" [sortable]="true"></p-column>
   <p-column styleClass="col-button" header="Actions">
        <template let-speciality="rowData" pTemplate="body">
        <a [routerLink]="['/account-setup/specialities/', speciality.id]"><i class="glyphicon glyphicon-list"></i></a>
        </template>
    </p-column>

</p-dataTable>
