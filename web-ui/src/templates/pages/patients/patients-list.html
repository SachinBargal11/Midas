<h1 class="with-border">Patients
    <a class="pull-right btn btn-danger" (click)="deletePatients()">
        <i class="fa fa-trash-o fa-1x"></i> Delete selected Patients
        <loader [visible]="isDeleteProgress"></loader>
    </a>
    <a class="pull-right btn-inline btn btn-primary" [routerLink]="['add']"><i class="fa fa-plus" aria-hidden="true"></i> Add Patient</a>    
</h1>
<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Search Patients">
</div>
<p-dataTable [value]="patients" [(selection)]="selectedPatient" selectionMode="single" (onRowSelect)="onRowSelect(selectedPatient)" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,15,20]" [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header>Patients</header>
    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <p-column field="address" header="Address" [sortable]="true"></p-column>
    <p-column field="mobileNo" header="Phone" [sortable]="true"></p-column>
    <p-column field="status" header="Status" [sortable]="true"></p-column>
    <p-column field="caseId" header="CaseId" [sortable]="true"></p-column>
</p-dataTable>
<router-outlet></router-outlet>
