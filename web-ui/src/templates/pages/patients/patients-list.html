<table class="table table-bordered">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile No</th>
            <th>Address</th>
            <th>DOB</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of _patientsStore.patients | async" [routerLink]="['PatientDetails', {id : patient.id}]" (click)="selectPatients(patient)">
            <td>{{ patient.firstname }}</td>
            <td>{{ patient.lastname }}</td>
            <td>{{ patient.email }}</td>
            <td>{{ patient.mobileNo }}</td>
            <td>{{ patient.address }}</td>
            <td>{{ patient.dob.format("DD MMM YYYY") }}</td>
        </tr>
    </tbody>
</table>
