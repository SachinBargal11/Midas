<div class="page-center">
    <div class="page-center-in">
        <div class="container-fluid">
            <form [formGroup]="scheduleform" (ngSubmit)="save()">

                            <div class="col-lg-2 text-center">
                                <label class="form-label"> Sunday</label>                                
                            </div> 
                            <div class="col-lg-2 text-center">
                                <!--<div class='input-group date'>
                                        <input type="text" formControlName="sundayFrom" [(ngModel)]="sundayFrom" class="datepickerElem form-control">
                                        <span class="input-group-addon">
										<i class="font-icon font-icon-calend"></i>
									</span>
                                </div>-->
                                <div class='input-group date'>
                                      <p-calendar formControlName="sundayFrom"
                                                  timeFormat="hh:mm tt"
                                                  [timeOnly]="true"
                                                  [showIcon]="true"
                                                  icon="fa fa-clock-o">
                                      </p-calendar>
                                </div>                                
                            </div>
                            <div class="col-lg-2 text-center">
                                <label class="form-label"> To</label>

                            <div class="col-lg-2 text-center">
                                <select formControlName="sunday" class="select2-arrow form-control">
