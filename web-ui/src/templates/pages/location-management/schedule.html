<div class="page-center">
    <div class="page-center-in">
        <div class="container-fluid">
            <form [formGroup]="scheduleform" (ngSubmit)="save()" *ngIf="scheduleJS">
                <section class="card">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group" [class.error]="scheduleformControls.name.touched && !scheduleformControls.name.valid">
                                    <label class="form-label"> Schedule Name
                                        <span class="color-red">*</span>
                                    </label>
                                    <input [ngModel]="scheduleJS.name" formControlName="name" type="text" class="form-control" placeholder="" [class.error]="!scheduleformControls.name.valid">
                                    <div class='error-list' *ngIf="scheduleformControls.name.touched && !scheduleformControls.name.valid">
                                        <ul>
                                            <li *ngIf="scheduleformControls.name.hasError('required')">Name is required.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div formArrayName="scheduleDetails">
                            <div class="row form-group" [formGroupName]="i" *ngFor="let scheduleDetail of scheduleform.controls.scheduleDetails.controls; let i=index">
                                <div>
                                    <div class="col-lg-2">
                                        <label class="form-label"> {{scheduleJS.scheduleDetails[i].dayofWeekString}}</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input type="hidden" [ngModel]="scheduleJS.scheduleDetails[i].dayofWeek" formControlName="dayofWeek">
                                        <select formControlName="scheduleStatus" [(ngModel)]="scheduleJS.scheduleDetails[i].scheduleStatus" class="select2-arrow form-control">
                                             <option value="1">Specific Hours</option>
                                             <option value="0">Closed</option>                                             
                                        </select>
                                    </div>
                                    <div class="col-lg-3" *ngIf="scheduleJS.scheduleDetails[i].scheduleStatus == 1">
                                        <div class='input-group date'>

                                            <p-calendar formControlName="slotStart" [ngModel]="scheduleJS.scheduleDetails[i].slotStart"
                                                [timeOnly]="true" [showIcon]="true" icon="fa fa-clock-o">
                                            </p-calendar>
                                        </div>
                                    </div>
                                    <div class="col-lg-1 text-center" *ngIf="scheduleJS.scheduleDetails[i].scheduleStatus == 1">
                                        <label class="form-label"> To</label>
                                    </div>
                                    <div class="col-lg-3" *ngIf="scheduleJS.scheduleDetails[i].scheduleStatus == 1">
                                        <div class='input-group date'>

                                            <p-calendar formControlName="slotEnd" [ngModel]="scheduleJS.scheduleDetails[i].slotEnd"
                                                [timeOnly]="true" [showIcon]="true" icon="fa fa-clock-o">
                                            </p-calendar>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>
                </section>
                <div class="text-center">
                    <button [disabled]="!scheduleform.valid || isSaveProgress" type="submit" class="btn btn-success sign-up">Save
                    <loader [visible]="isSaveProgress"></loader>
                </button>
                </div>
            </form>
        </div>
    </div>
</div>
