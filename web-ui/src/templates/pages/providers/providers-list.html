<h1 class="with-border">Providers
<a class="pull-right m-b-md btn btn-primary" [routerLink]="['/providers/add']">Add Provider</a>
</h1>
<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Search Provider">
</div>
<p-dataTable [value]="providers" [rows]="10" [paginator]="true" [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header>Providers</header>
    <p-column field="name" header="Provider Name" [sortable]="true" [filter]="true"></p-column>
    <p-column field="npi" header="NPI" [sortable]="true" [filter]="true"></p-column>
    <p-column field="prefix" header="Prefix" [sortable]="true" [filter]="true"></p-column>
    <p-column field="id" header="Provider id" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
</p-dataTable>
