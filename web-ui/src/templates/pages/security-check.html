<div class="container-fluid">
	<div class="row">
		<div class="col-lg-8 col-lg-push-2 col-md-12">
			<form [formGroup]="securityCheckForm" (ngSubmit)="validateSecurityCode()" class="">
				<section class="box-typical">
					<div class="card-block">
						<header class="box-typical-header-sm text-center">Enter your security code which has been sent to your registered email address </header>
						<div class="row">
							<div class="col-lg-6">
								<label class="form-label"> Security Code
                                            <span class="color-red">*</span>
                                        </label>
								<div class="form-group" [class.error]="securityCheckFormControls.code.touched && !securityCheckFormControls.code.valid">
									<input formControlName="code" type="text" class="form-control" [class.error]="!securityCheckFormControls.code.valid" />
									<div class='error-list' *ngIf="securityCheckFormControls.code.touched && !securityCheckFormControls.code.valid">
										<ul>
											<li *ngIf="securityCheckFormControls.code.hasError('required')">Security Code is required.</li>
										</ul>
									</div>
								</div>
							</div>
						</div>


						<button [disabled]="!securityCheckForm.valid || isSecurityCheckInProgress" type="submit" class="btn btn-success sign-up">Submit
                    <loader [visible]="isSecurityCheckInProgress"></loader>
                </button>
						<button type="button" class="btn btn-warning sign-up" (click)="regenrateCode()">Regenerate Code
                    <loader [visible]="isRegenrateCodeInProgress"></loader>
                </button>
						<button type="button" class="btn btn-secondary" (click)="goBack()">Cancel
                </button>
					</div>
				</section>
			</form>
		</div>
	</div>
</div>
<!--.page-center-->
<simple-notifications [options]="options"></simple-notifications>
