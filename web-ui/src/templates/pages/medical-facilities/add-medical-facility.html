<div class="page-center">
    <div class="page-center-in">
        <div class="container-fluid">
            <h5 class="with-border">Add Medical Facility</h5>
            <form [formGroup]="medicalFacilityForm" (ngSubmit)="saveMedicalFacility()">
                <section class="card">
                    <!--<div class="sign-avatar no-photo">+</div>-->
                    <header class="card-header card-header-lg">
                        Medical facility Information
                    </header>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-lg-4">
                                <label class="form-label"> Name
                                            <span class="color-red">*</span>
                                        </label>
                                <div class="form-group" [class.error]="medicalFacilityFormControls.name.touched && !medicalFacilityFormControls.name.valid">
                                    <input formControlName="name" type="text" class="form-control" placeholder="" [class.error]="!medicalFacilityFormControls.name.valid">
                                    <div class='error-list' *ngIf="medicalFacilityFormControls.name.touched && !medicalFacilityFormControls.name.valid">
                                        <ul>
                                            <li *ngIf="medicalFacilityFormControls.name.hasError('required')">Medical facility name is required.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label"> NPI
                                            <span class="color-red">*</span>
                                        </label>
                                <div class="form-group" [class.error]="medicalFacilityFormControls.npi.touched && !medicalFacilityFormControls.npi.valid">
                                    <input formControlName="npi" type="text" class="form-control" placeholder="" [class.error]="!medicalFacilityFormControls.npi.valid">
                                    <div class='error-list' *ngIf="medicalFacilityFormControls.npi.touched && !medicalFacilityFormControls.npi.valid">
                                        <ul>
                                            <li *ngIf="medicalFacilityFormControls.npi.hasError('required')">NPI is required.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <button [disabled]="!medicalFacilityForm.valid || isSaveMedicalFacilityProgress" type="submit" class="btn btn-success sign-up">Save
                    <loader [visible]="isSaveMedicalFacilityProgress"></loader>
                </button>
                <a [routerLink]="['/medical-facilities']" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
