<h1 class="with-border">Speciality Details
    <button type="button" class="pull-right m-b-md btn btn-primary" (click)="showAddSpecialityDetailModal()">Add Speciality Detail</button>
</h1>
<div class="page-center">
    <div class="page-center-in">
        <div class="container-fluid">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Associated Speciality</th>
                        <th>Speciality Detail Id</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let specialityDetail of specialityDetails">
                        <td>{{ specialityStore.findSpecialityById(specialityDetail.associatedSpeciality).displayName }}</td>
                        <td>{{ specialityDetail.id }}</td>
                        <td><button type="button" pButton (click)="updateSpecialityDetail(specialityDetail, medicalFacilityDetail)"
                                icon="glyphicon glyphicon-edit"></button></td>
                        <td><button type="button" pButton (click)="deleteSpecialityDetail(specialityDetail, medicalFacilityDetail)"
                                icon="glyphicon glyphicon-remove"></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div bsModal #addSpecialityDetailModal="bs-modal" class="modal fade" (onHide)="onAddSpecialityDetailModalHide()" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="hideAddSpecialityDetailModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Add Speciality Detail</h4>
            </div>
            <div class="modal-body">
                <add-speciality-detail [medicalFacilityDetail]="medicalFacilityDetail" (addSpecialityDetailSuccess)="hideAddSpecialityDetailModal()"></add-speciality-detail>
            </div>
        </div>
    </div>
</div>

<div bsModal #updateSpecialityDetailModal="bs-modal" class="modal fade" (onHide)="onUpdateSpecialityDetailModalHide()" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="hideUpdateSpecialityDetailModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Update Speciality Detail</h4>
            </div>
            <div class="modal-body">
                <update-speciality-detail [specialityDetail]="selectedSpecialityDetail" [medicalFacilityDetail]="medicalFacilityDetail" (updateSpecialityDetailSuccess)="hideUpdateSpecialityDetailModal()"></update-speciality-detail>
            </div>
        </div>
    </div>
</div>

<simple-notifications [options]="options"></simple-notifications>
