                                        </ul>
                                    </div>
                                </div>
                            </div>

                                    </div>
                                </div>
                            </div>

                                        </label>

                                        </ul>
                                    </div>
                                </div>
                            </div>

                                        <option disabled>────────────────────</option>

                                            <li *ngIf="doctorformControls.doctor.controls.user.hasError('selectedValueValidator')">User is required.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                                                       
                        </div>
                    </div>
