<div class="page-center">
    <div class="page-center-in">
        <div class="container-fluid">
            <!--<h5 class="with-border">Doctor Specialities</h5>-->
            <form [formGroup]="doctorspecialityform" (ngSubmit)="saveDoctorSpeciality()">
                <section class="card">
                    <header class="card-header card-header-lg">
                        Doctor Specialities
                    </header>
                    <div class="card-block">
                        <div class="row"> 
                            <div class="col-lg-4">
                                <label class="form-label"> Speciality <span class="color-red">*</span></label>
                                <div class="form-group" [class.error]="doctorspecialityformControls.speciality.touched && !doctorspecialityformControls.speciality.valid">
                                    <select multiple formControlName="speciality" class="selectpicker form-control" [class.error]="doctorspecialityformControls.speciality.touched && !doctorspecialityformControls.speciality.valid">
                                        <option value="">-Select Speciality-</option>
                                        <option disabled>────────────────────</option>
                                        <option *ngFor="let speciality of specialities" value="{{speciality.id}}">{{speciality.specialityCode}} - {{speciality.name}}</option>
                                    </select>
                                    <div class='error-list' *ngIf="doctorspecialityformControls.speciality.touched && !doctorspecialityformControls.speciality.valid">
                                        <ul>
                                            <li *ngIf="doctorspecialityformControls.speciality.hasError('selectedValueValidator')">Speciality is required.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div> 
                                                       
                        </div>
                    </div>
                </section>
                <button [disabled]="!doctorspecialityform.valid || isSaveDoctorProgress" type="submit" class="btn btn-success sign-up">Save
                    <loader [visible]="isSaveDoctorProgress"></loader>
                </button>
                <a [routerLink]="['/doctors']" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
