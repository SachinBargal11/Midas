<div class="page-center">
    <div class="page-center-in">
        <div class="container-fluid">
            <form [formGroup]="addroomform" (ngSubmit)="save()">
                <section class="card">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="form-label"> Name
                                            <span class="color-red">*</span>
                                        </label>
                                <div class="form-group" [class.error]="addroomformControls.name.touched && !addroomformControls.name.valid">
                                    <input formControlName="name" type="text" class="form-control" placeholder="" [class.error]="!addroomformControls.name.valid">
                                    <div class='error-list' *ngIf="addroomformControls.name.touched && !addroomformControls.name.valid">
                                        <ul>
                                            <li *ngIf="addroomformControls.name.hasError('required')">Name is required.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label"> Phone
                                            <span class="color-red">*</span>
                                        </label>
                                <div class="form-group" [class.error]="addroomformControls.phone.touched && !addroomformControls.phone.valid">
                                    <!--<input formControlName="phone" type="text" class="form-control" placeholder="" [class.error]="!addroomformControls.phone.valid">-->
                                    <p-inputMask mask="999-999-9999" formControlName="phone" [class.error]="addroomformControls.phone.touched && !addroomformControls.phone.valid" 
                                     placeholder="999-999-9999" styleClass="form-control" [options]="{showMaskOnHover:false}"></p-inputMask>
                                    <div class='error-list' *ngIf="addroomformControls.phone.touched && !addroomformControls.phone.valid">
                                        <ul>
                                            <li *ngIf="addroomformControls.phone.hasError('required')">Phone is required.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label"> Tests Provided
                                            <span class="color-red">*</span>
                                        </label>
                                <div class="form-group" [class.error]="addroomformControls.testsProvided.touched && !addroomformControls.testsProvided.valid">
                                    <input formControlName="testsProvided" type="text" class="form-control" placeholder="" [class.error]="!addroomformControls.testsProvided.valid">
                                    <div class='error-list' *ngIf="addroomformControls.testsProvided.touched && !addroomformControls.testsProvided.valid">
                                        <ul>
                                            <li *ngIf="addroomformControls.testsProvided.hasError('required')">Tests Provided is required.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <button [disabled]="!addroomform.valid || isSaveProgress" type="submit" class="btn btn-success sign-up">Save
                    <loader [visible]="isSaveProgress"></loader>
                </button>
                <!--<a [routerLink]="['/users']" class="btn btn-secondary">Cancel</a>-->
            </form>
        </div>
    </div>
</div>
