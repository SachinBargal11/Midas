<a class="btn btn-danger pull-right" (click)="deleteRooms()"><i class="fa fa-trash-o fa-1x"></i> Delete selected rooms
    <loader [visible]="isDeleteProgress"></loader>
</a>
    <a class="btn btn-primary pull-right btn-inline" routerLink="add"><i class="fa fa-plus" aria-hidden="true"></i> Add Room</a>
</h1>

<p-dataTable [value]="rooms" [(selection)]="selectedRooms" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,15,20]"
    [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <p-column field="phone" header="Phone" [sortable]="true"></p-column>
    <p-column field="roomTest.name" header="Tests Provided" [sortable]="true"></p-column>
    <p-column styleClass="col-button" header="Actions">
        <template let-room="rowData" pTemplate="body">
            <a routerLink="edit/{{room.id}}"><i class="glyphicon glyphicon-edit"></i></a>
        </template>
    </p-column>
</p-dataTable>
<router-outlet></router-outlet>
