<header class="site-header">
	<div class="container-fluid">
		<button class="hamburger hamburger--htla"> <!-- Toggle mobile menu -->
            <span>toggle menu</span>
        </button>
		<div class="site-header-content">
			<div class="site-header-content-in">
				<div class="site-header-shown" *ngIf="sessionStore.session.user">
					<!--<notification></notification>-->
					<div class="dropdown dropdown-notification notif">
						<a (click)="showNotifications()" class="header-alarm" [class.active]="_notificationsStore.recentlyAdded">
							<i class="font-icon-alarm"></i>
						</a>

					</div>
					<div class="dropdown user-menu" dropdown>
						<button dropdownToggle class="dropdown-toggle" id="dd-user-menu" type="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false">
                            Welcome ,<b> {{ sessionStore.session.displayName }} </b>
                        </button>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd-user-menu">
							<a (click)="changePassword()" class="dropdown-item"><span class="font-icon glyphicon glyphicon-edit"></span>Change Password</a>
							<a (click)="logout()" class="dropdown-item"><span class="font-icon glyphicon glyphicon-log-out"></span>Logout</a>
						</div>
					</div>
				</div>
				<div class="mobile-menu-right-overlay"></div>
				<div class="site-header-collapsed">
					<div class="site-header-collapsed-in">
						<div class="dropdown dropdown-typical">
							<a [routerLink]="['/patientManager']" class="dropdown-toggle no-arr">
                                Patient Manager
							</a>
						</div>
						<div class="dropdown dropdown-typical">
							<a [routerLink]="['/medicalProvider']" class="dropdown-toggle no-arr">
                                Medical Office Manager
							</a>
						</div>
						<div class="dropdown dropdown-typical">
							<a [routerLink]="['/doctors']" class="dropdown-toggle no-arr">
                                Doctors
							</a>
						</div>
						<div class="dropdown dropdown-typical">
							<a [routerLink]="['/specialities']" class="dropdown-toggle no-arr">
                                Specialities
							</a>
						</div>
						<div class="dropdown dropdown-typical">
							<a [routerLink]="['/medical-facilities']" class="dropdown-toggle no-arr">
                                Medical Facilities
							</a>
						</div>
					</div>
					<!--.site-header-collapsed-in-->
				</div>
				<!--.site-header-collapsed-->
			</div>
		</div>
	</div>
</header>
