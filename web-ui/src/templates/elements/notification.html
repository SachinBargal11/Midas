<div class="notification-panel-container">
    <div class="control-item-content">
        <div class="dropdown-menu-notif-header">
            Notifications <i (click)="closeNotificaion()" class="glyphicon glyphicon-remove pull-right" aria-hidden="true" style="opacity:0.40;"></i>
            <span class="label label-pill label-danger" *ngIf="_notificationsStore.recentlyAddedCount > 0">{{_notificationsStore.recentlyAddedCount}}</span>
        </div>
        <div class="control-item-content-text" [class.success]="notification.type == 'SUCCESS'" [class.warning]="notification.type == 'ERROR'" [class.unread]="!notification.isRead" *ngFor="let notification of _notificationsStore.notifications | async | reverse">
            <div class="dot" *ngIf="!notification.isRead"></div>
            <div *ngIf="notification.title != null">{{notification.title}}</div>
            <div *ngIf="notification.title != null" class="color-blue-grey-lighter">{{notification.createdAt | amTimeAgo}}</div>
            <div *ngIf="notification.messages != null">
                <div *ngFor="let message of notification.messages">{{message}} <br></div>
                <div class="color-blue-grey-lighter">{{notification.createdAt | amTimeAgo}}</div>
            </div>
        </div>
    </div>
</div>
