<div class="container-fluid" *ngIf="testSpecialityDetail">
  <h3 class="with-border">{{title}}</h3>
  <form [formGroup]="testSpecialityDetailForm" (ngSubmit)="saveTestSpecialityDetail()">
      <div class="row">
          <div class="col-lg-4">
              <label class="form-label"> Specialty
                          <span class="color-red">*</span>
                      </label>
              <div class="form-group">
                  <input type="text" class="form-control" [ngModel]="associatedTestSpeciality" formControlName="roomTest">
              </div>
          </div>
        
          <div class="col-lg-4">
              <label class="form-label"> Show Procedure Code? 
                          <span class="color-red">*</span>
                      </label>
              <div class="form-group">
                  <label class="form-check-label">
                      <input type="radio" value="1" name="showProcCode" formControlName="showProcCode" [ngModel]="testSpecialityDetail.showProcCode"> Yes
                  </label>
                  <label class="form-check-label">
                      <input type="radio" value="0" name="showProcCode" formControlName="showProcCode" [ngModel]="testSpecialityDetail.showProcCode"> No
                  </label>
              </div>
          </div>
      </div>
      <button [disabled]="!testSpecialityDetailForm.valid || isTestSpecialityDetailSaveInProgress" type="submit" class="btn btn-success sign-up">Save
                  <loader [visible]="isTestSpecialityDetailSaveInProgress"></loader>
              </button>
      <a [routerLink]="['/account-setup/specialities']" class="btn btn-secondary">Cancel</a>
  </form>
</div>
