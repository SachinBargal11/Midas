<h3 class="with-border">Add Specialty Detail</h3>
<form [formGroup]="testSpecialityDetailForm" (ngSubmit)="saveTestSpecialityDetail()">
            <div class="row">
                <div class="col-lg-4">
                    <label class="form-label"> Specialty 
                        <span class="color-red">*</span>
                    </label>
                    <div class="form-group">
                         <input type="text" class="form-control" [ngModel]="associatedTestSpeciality" formControlName="associatedTestSpeciality" > 
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="form-label"> Show Procedure Code? 
                        <span class="color-red">*</span>
                    </label>
                    <div class="form-group">
                        <p-radioButton formControlName="showProcCode" name="showProcCode" value="1" label="Yes" [(ngModel)]="testSpecialityDetailJS.showProcCode"></p-radioButton>
                        <p-radioButton formControlName="showProcCode" name="showProcCode" value="0" label="No" [(ngModel)]="testSpecialityDetailJS.showProcCode"></p-radioButton>
                    </div>
                </div>
            </div>
            <button [disabled]="!testSpecialityDetailForm.valid || isTestSpecialityDetailSaveInProgress" type="submit" class="btn btn-success sign-up">Save
                <loader [visible]="isTestSpecialityDetailSaveInProgress"></loader>
            </button>
            <a [routerLink]="['/account-setup/specialities']" class="btn btn-secondary">Cancel</a>
</form>
