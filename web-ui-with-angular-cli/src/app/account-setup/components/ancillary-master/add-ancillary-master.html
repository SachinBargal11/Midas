<div class="form-group">
    <div class="form-check form-check-inline">
        <label class="form-check-label">
            <!--<input type="radio" value="1" name="documentMode" [(ngModel)]="documentMode" (ngModelChange)="onMedicalProviderModelChange($event)"> Assign Preffered Medical Provider-->
            <input type="radio" value="1" name="medicalProviderMode" [(ngModel)]="medicalProviderMode"> Assign Preferred Ancillary
        </label>
    </div>
    <div class="form-check  form-check-inline">
        <label class="form-check-label">
            <input type="radio" value="2" name="medicalProviderMode" [(ngModel)]="medicalProviderMode"> Add Preferred Ancillary
        </label>
    </div>
</div>
<section class="card" [hidden]="medicalProviderMode != '1'">
    <header class="card-header card-header-lg">
        Assign Preferred Ancillary
    </header>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-4">
                <label class="form-label">Ancillarys-List
                                <span class="color-red">*</span>
                            </label>
                <div class="form-group">
                    <select type="text" [(ngModel)]="currentProviderId" class="form-control" placeholder="" (change)="selectProviders($event)">
                            <option value="0">-Select Ancillary-</option>
                              <option *ngFor="let provider of allProviders" value="{{provider.id}}">{{provider.name}} </option>
                        
                 </select>
                </div>
            </div>
            <div class="col-lg-4 m-t-lg">
                <button type="submit" (click)="assignAncillary()" class="btn btn-success sign-up">Assign Ancillary To Company</button>
            </div>
        </div>
    </div>
</section>

<section class="card" [hidden]="medicalProviderMode != '2'">
    <header class="card-header card-header-lg">
        Add Preferred Ancillary
    </header>
    <div class="card-block">
        <form [formGroup]="ancillaryform" name="ancillaryform" (ngSubmit)="saveAncillary()">
            <div class="row">
                <div class="col-lg-6">
                    <label class="form-label"> Company Name
                                            <span class="color-red">*</span>
                                        </label>
                    <div class="form-group" [class.error]="ancillaryformControls.companyName.touched && !ancillaryformControls.companyName.valid">
                        <input formControlName="companyName" type="text" class="form-control" [class.error]="!ancillaryformControls.companyName.valid"
                        />
                        <div class='error-list' *ngIf="ancillaryformControls.companyName.touched && !ancillaryformControls.companyName.valid">
                            <ul>
                                <li *ngIf="ancillaryformControls.companyName.pending">Checking...</li>
                                <li *ngIf="ancillaryformControls.companyName.hasError('required')">Company Name is required.</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <label class="form-label"> Company type
                                            <span class="color-red">*</span>
                                        </label>
                    <div class="form-group" [class.error]="ancillaryformControls.companyType.touched && !ancillaryformControls.companyType.valid">
                        <select disabled [ngModel]=6 formControlName="companyType" class="selectpicker form-control" title="Select Company Type."
                            [class.error]="ancillaryformControls.companyType.touched && !ancillaryformControls.companyType.valid">
                                             <!--<option value="">-Select company type-</option>
                                             <option disabled>────────────────────</option>-->
                                             <option value="6">Ancillary</option>
                                             <!--<option value="Medical Provider">Medical Provider</option>
                                             <option value="PI\BI Firm">PI\BI Firm</option>
                                             <option value="Collection Firm">Collection Firm</option>
                                             <option value="Transportation">Transportation</option>-->
                                         </select>
                        <div class='error-list' *ngIf="ancillaryformControls.companyType.touched && !ancillaryformControls.companyType.valid">
                            <ul>
                                <li *ngIf="ancillaryformControls.companyType.hasError('required')">Company type is required.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <label class="form-label"> First Name
                                            <span class="color-red">*</span>
                                        </label>
                    <div class="form-group" [class.error]="ancillaryformControls.firstName.touched && !ancillaryformControls.firstName.valid">
                        <input formControlName="firstName" type="text" class="form-control" [class.error]="!ancillaryformControls.firstName.valid"
                        />
                        <div class='error-list' *ngIf="ancillaryformControls.firstName.touched && !ancillaryformControls.firstName.valid">
                            <ul>
                                <li *ngIf="ancillaryformControls.firstName.hasError('required')">First name is required.</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <label class="form-label"> Last Name
                                            <span class="color-red">*</span>
                                        </label>
                    <div class="form-group" [class.error]="ancillaryformControls.lastName.touched && !ancillaryformControls.lastName.valid">
                        <input formControlName="lastName" type="text" class="form-control" [class.error]="!ancillaryformControls.lastName.valid"
                        />
                        <div class='error-list' *ngIf="ancillaryformControls.lastName.touched && !ancillaryformControls.lastName.valid">
                            <ul>
                                <li *ngIf="ancillaryformControls.lastName.hasError('required')">Last name is required.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <label class="form-label"> E-Mail
                                            <span class="color-red">*</span>
                                        </label>
                    <div class="form-group" [class.error]="ancillaryformControls.email.touched && !ancillaryformControls.email.valid">
                        <input formControlName="email" type="email" [class.error]="!ancillaryformControls.email.valid" class="form-control" placeholder=""
                            type="text" />
                        <div class='error-list' *ngIf="ancillaryformControls.email.touched && !ancillaryformControls.email.valid">
                            <ul>
                                <li *ngIf="ancillaryformControls.email.hasError('required')">Email is required.</li>
                                <li *ngIf="ancillaryformControls.email.hasError('emailValidator')">Email is invalid.</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <label class="form-label"> Phone number
                                            <span class="color-red">*</span>
                                        </label>
                    <div class="form-group" [class.error]="ancillaryformControls.phoneNo.touched && !ancillaryformControls.phoneNo.valid">
                        <p-inputMask mask="+1 999-999-9999" formControlName="phoneNo" [class.error]="ancillaryformControls.phoneNo.touched && !ancillaryformControls.phoneNo.valid"
                            placeholder="+1 999-999-9999" styleClass="form-control"></p-inputMask>
                        <!--<input formControlName="phoneNo" type="text" class="form-control" [class.error]="ancillaryformControls.phoneNo.touched && !ancillaryformControls.phoneNo.valid" />-->
                        <div class='error-list' *ngIf="ancillaryformControls.phoneNo.touched && !ancillaryformControls.phoneNo.valid">
                            <ul>
                                <li *ngIf="ancillaryformControls.phoneNo.hasError('required')">Phone number is required.</li>
                                <li *ngIf="ancillaryformControls.phoneNo.hasError('mobileNoValidator')">Phone number is invalid.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


            <button [disabled]="!ancillaryform.valid ||  isSaveProgress " type="submit" class="btn btn-success sign-up">Save
                                <loader [visible]="isSaveProgress"></loader>
                            </button>
            <a *ngIf="inputCancel != 1" [routerLink]="['../']" class="btn btn-secondary">Cancel</a>
            <a *ngIf="inputCancel == 1" (click)="closeDialog()" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</section>
