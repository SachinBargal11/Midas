<div class="input-group">
<h3 class="with-border">Specialities
</h3>
</div>
<div class="ui-widget-header row">
    <div class="col-lg-4 input-group">
         <span class="input-group-addon"><i class="fa fa-search"></i></span>
         <input #gb type="text" class="form-control" style="float:left" placeholder="Search Speciality">
    </div>
</div>
<!--<p-dataTable [value]="specialities" [lazy]="true" [rows]="10" [paginator]="true" [globalFilter]="gb" 
[totalRecords]="totalRecords" (onLazyLoad)="loadSpecialitiesLazy($event)" [responsive]="true" [stacked]="stacked">-->
<p-dataTable [value]="specialities" [rows]="10" [paginator]="true" [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header>List of Specialities</header>
    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <p-column field="specialityCode" header="Speciality Code" [sortable]="true"></p-column>
   <p-column styleClass="actions-cell" header="Actions">
        <template let-speciality="rowData" pTemplate="body">
        <!--<a (click)="loadAddEditSpeciality(speciality)"><i class="glyphicon glyphicon-edit"></i></a>-->
        <a routerLink="{{speciality.id}}/edit"><i class="glyphicon glyphicon-edit"></i></a>
        </template>
    </p-column> 

</p-dataTable>
