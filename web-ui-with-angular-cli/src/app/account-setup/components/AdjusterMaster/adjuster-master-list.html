<div class="input-group">
<h3 class="with-border">Adjuster Master
    <a class="pull-right btn btn-danger btn-sm" (click)="deleteAdjusterMaster()">
        <i class="fa fa-trash-o fa-1x"></i><span class="hidden-md-down"> Delete Adjuster</span>
        <loader [visible]="isDeleteProgress"></loader>
    </a>
    <a class="pull-right btn-inline btn btn-primary btn-sm" [routerLink]="['add']"><i class="fa fa-plus" aria-hidden="true"></i>
      <span class="hidden-md-down">Add Adjuster</span>
    </a>    
</h3>
</div>
<div class="ui-widget-header row">
    <div class="col-lg-4 input-group">
         <span class="input-group-addon"><i class="fa fa-search"></i></span>
         <input #gb type="text" class="form-control" style="float:left" placeholder="Search Adjuster">
    </div>
</div>
<!--<p-dataTable [value]="adjusters" [(selection)]="selectedAdjuster" [lazy]="true" [rows]="10" [paginator]="true"
           [totalRecords]="totalRecords" (onLazyLoad)="loadAdjustersLazy($event)" [globalFilter]="gb" [responsive]="true" [stacked]="stacked">-->
<p-dataTable [value]="adjusters" [(selection)]="selectedAdjusters" [rows]="10" [paginator]="true" [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header>Adjuster List</header>
    <p-column selectionMode="multiple"></p-column>
    <p-column field="firstName" header="Adjuster Name" [sortable]="true">
    <ng-template let-adjuster="rowData" pTemplate="body">
   <a title="Edit" routerLink="edit/{{adjuster.id}}">{{adjuster.firstName}}</a>
        </ng-template>
    </p-column>
    <p-column field="adjusterContact.cellPhone" header="Phone Number" [sortable]="true">
            <ng-template let-rowdata="rowData" pTemplate="body">
                <span>{{rowdata.adjusterContact.cellPhone | phoneFormat}}
            </span>
            </ng-template>
    </p-column>
    <p-column styleClass="actions-cell" header="Actions">
        <ng-template let-adjuster="rowData" pTemplate="body">
            <a routerLink="edit/{{adjuster.id}}"><i class="glyphicon glyphicon-edit"></i></a>
        </ng-template>
    </p-column>
</p-dataTable>
