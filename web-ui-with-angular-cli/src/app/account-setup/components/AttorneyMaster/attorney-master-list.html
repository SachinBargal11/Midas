<section class="card">
    <header class="card-header card-header-lg">
        Search Attorney In Midas
    </header>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-4">
                <label class="form-label">Attorney-List
                                <span class="color-red">*</span>
                            </label>
                <div class="form-group">
                    <select type="text" [(ngModel)]="currentAttorneyId" class="form-control" placeholder="" (change)="selectAttorney($event)">
                            <option value="0">-Select Attorney-</option>
                            <option *ngFor="let attorney of allattorneys" value="{{attorney.id}}">{{attorney.user.firstName}}{{attorney.user.lastName}}</option>
                        </select>
                </div>
            </div>
            <div class="col-lg-4 m-t-lg">
                <button type="submit" (click)="assignAttorneyToCompany()" class="btn btn-success sign-up">Assign Attorney To Company</button>
            </div>
        </div>
    </div>
</section><br>
<section class="card">
    <header class="card-header card-header-lg">
        Add Attorney
    </header>
    <p-confirmDialog width="425"></p-confirmDialog>
    <div class="card-block">
        <div class="ui-widget-header row">
            <div class="col-lg-4 input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input #gb type="text" class="form-control" style="float:left" placeholder="Search Attorney">
            </div>
            <div class="col-lg-8">
                <a class="pull-right btn btn-danger btn-sm" (click)="deleteAttorneys()">
                    <i class="fa fa-trash-o fa-1x"></i><span class="hidden-md-down"> Delete Attorney</span>
                    <loader [visible]="isDeleteProgress"></loader>
                </a>
                <a class="pull-right btn-inline btn btn-primary btn-sm" [routerLink]="['add']"><i class="fa fa-plus" aria-hidden="true"></i>
      <span class="hidden-md-down">Add Attorney</span>
    </a>
            </div>
        </div>
        <p-dataTable [value]="attorneys" [(selection)]="selectedAttorneys" [rows]="10" [paginator]="true" [globalFilter]="gb" [responsive]="true">
            <header>Attorney List</header>
            <p-column selectionMode="multiple"></p-column>
            <p-column field="user.firstName" header="Attorney Name" [sortable]="true">
                <ng-template let-attorney="rowData" pTemplate="body">
                    <a title="Edit" routerLink="edit/{{attorney.id}}">{{attorney.user.firstName}}{{attorney.user.lastName}}</a>
                </ng-template>
            </p-column>
            <p-column field="user.contact.cellPhone" header="Phone Number" [sortable]="true">
                <ng-template let-rowdata="rowData" pTemplate="body">
                    <span>{{rowdata.user.contact.cellPhone | phoneFormat}}
            </span>
                </ng-template>
            </p-column>
            <p-column styleClass="actions-cell" header="Actions">
                <ng-template let-attorney="rowData" pTemplate="body">
                    <a routerLink="edit/{{attorney.id}}"><i class="glyphicon glyphicon-edit"></i></a>
                </ng-template>
            </p-column>
        </p-dataTable>
    </div><br>
</section>
