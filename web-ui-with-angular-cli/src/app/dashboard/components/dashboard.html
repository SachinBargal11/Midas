<h2 class="with-border">Dashboard</h2>
<div class="container-fluid">
    <div class="row">
        <!--<user-statistics></user-statistics>			-->
    </div>
    <!--<select class="form-control">
        <option *ngFor="let item of items" [selected]="item.name == 'two'">{{item.name}}</option>
      </select>-->
    <button type="button" (click)="scanToLocalDisk()">Scan</button>

    <div id="response"></div>
    <div class="row">
        <div class="col-xl-6">
            <div class="row">
                <div class="col-sm-6">
                    <article class="statistic-box red">
                        <div>
                            <div class="number">{{ users }}</div>
                            <div class="caption">
                                <div>Total Users</div>
                            </div>
                        </div>
                    </article>
                </div>
                <!--.col-->
                <div class="col-sm-6">
                    <article class="statistic-box green">
                        <div>
                            <div class="number">{{ doctors }}</div>
                            <div class="caption">
                                <div>Total Doctors</div>
                            </div>
                        </div>
                    </article>
                </div>
                <!--.col-->
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <article class="statistic-box purple">
                        <div>
                            <div class="number">{{ providers }}</div>
                            <div class="caption">
                                <div>Total Providers</div>
                            </div>
                        </div>
                    </article>
                </div>
                <!--.col-->
                <div class="col-sm-6">
                    <article class="statistic-box yellow">
                        <div>
                            <div class="number">{{ medicalfacilities }}</div>
                            <div class="caption">
                                <div>Total Medical Facilities</div>
                            </div>
                        </div>
                    </article>
                </div>
                <!--.col-->
            </div>
        </div>
    </div>

</div>
