<p-confirmDialog width="425"></p-confirmDialog>
<div class="input-group">
    <h3 class="with-border">Locations
        <a class="pull-right btn btn-danger btn-sm" (click)="deleteLocations()">
            <i class="fa fa-trash-o fa-1x"></i>
            <span class="hidden-md-down">Delete Selected Locations </span>
            <loader [visible]="isDeleteProgress"></loader>
        </a>
        <a class="pull-right btn-inline btn btn-add btn-sm" [routerLink]="['add']">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span class="hidden-md-down"> Add Location</span>
        </a>
    </h3>
</div>
<div class="ui-widget-header row">
<div class="col-lg-4 input-group">
    <span class="input-group-addon"><i class="fa fa-search"></i></span>
    <!--<i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>-->
    <!--<input #gb type="text" pInputText size="50" style="float:left" placeholder="Search Locations">-->
    <input #gb type="text" class="form-control" style="float:left" placeholder="Search Locations">
</div>
</div>

<!--<p-dataTable [value]="locations" [(selection)]="selectedLocations" [lazy]="true" [rows]="10" [paginator]="true"
   [totalRecords]="totalRecords" (onLazyLoad)="loadLocationsLazy($event)" [globalFilter]="gb" [responsive]="true">-->
<p-dataTable [value]="locations" [(selection)]="selectedLocations" [rows]="10" [paginator]="true" [globalFilter]="gb" [responsive]="true">
    <header>Locations</header>
    <p-column selectionMode="multiple"></p-column>
    <p-column field="location.name" header="Name" [sortable]="true">
         <ng-template let-location="rowData" pTemplate="body">
            <a routerLink="{{location.location.id}}/basic">{{location.location.name}}
            </a>
        </ng-template>
    </p-column>
    <p-column field="address.address1" header="Address" [sortable]="true"></p-column>
    <p-column field="contact.workPhone" header="Phone" [sortable]="true">
        <!-->
        <-->
            <ng-template let-rowdata="rowData" pTemplate="body">
                <span>{{rowdata.contact.workPhone | phoneFormat}}
            </span>
            </ng-template>

            <!-->
            <-->
    </p-column>
    <p-column styleClass="actions-cell" header="Actions">
        <ng-template let-location="rowData" pTemplate="body">
            <a routerLink="{{location.location.id}}/basic"><i class="glyphicon glyphicon-edit"></i></a>
        </ng-template>
    </p-column>
</p-dataTable>
