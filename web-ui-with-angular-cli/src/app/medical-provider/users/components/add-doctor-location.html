<h3 class="with-border">Add Location</h3>
<form [formGroup]="addlocationform" (ngSubmit)="save()">
            <div class="row">
                <div class="col-lg-5">
                    <label class="form-label"> Locations
                                <span class="color-red">*</span>
                            </label>
                    <div class="form-group" [class.error]="addlocationformControls.location.touched && !addlocationformControls.location.valid">
                        <select formControlName="location" type="text" class="form-control"  (change)="selectLocation($event)" [class.error]="addlocationformControls.location.touched && !addlocationformControls.location.valid">
                            <option value="">-Select Location-</option>
                            <option *ngFor="let location of locations" value="{{location.location.id}}">{{location.location.name}}</option>
                        </select> 
                        <div class='error-list' *ngIf="addlocationformControls.location.touched && !addlocationformControls.location.valid">
                            <ul>
                                <li *ngIf="addlocationformControls.location.hasError('required')">Location is required.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    <button [disabled]="!addlocationform.valid || isSaveProgress" type="submit" class="btn btn-success sign-up">Save
        <loader [visible]="isSaveProgress"></loader>
    </button>
    <a [routerLink]="['../']" class="btn btn-secondary">Cancel</a>
</form>
