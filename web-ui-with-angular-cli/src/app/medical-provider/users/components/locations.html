<div class="input-group">
    <h3 class="with-border">Locations
        <a class="pull-right btn btn-danger btn-sm" (click)="deleteLocations()">
            <i class="fa fa-trash-o fa-1x"></i>
            <span class="hidden-md-down">Delete Selected Locations </span>
            <loader [visible]="isDeleteProgress"></loader>
        </a>
        <a class="pull-right btn-inline btn btn-primary btn-sm" [routerLink]="['add']">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span class="hidden-md-down"> Add Location</span>
        </a>
    </h3>
</div>
<div class="ui-widget-header row">
<div class="col-lg-4 input-group">
    <span class="input-group-addon"><i class="fa fa-search"></i></span>
    <input #gb type="text" class="form-control" style="float:left" placeholder="Search Locations">
</div>
</div>

<p-dataTable [value]="locations" [(selection)]="selectedLocations" [lazy]="true" [rows]="10" [paginator]="true"
    [totalRecords]="totalRecords" (onLazyLoad)="loadLocationsLazy($event)" [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header>Locations</header>
    <p-column selectionMode="multiple"></p-column>
    <p-column field="location.location.name" header="Name" [sortable]="true"></p-column>
    <p-column field="location.address.address1" header="Address" [sortable]="true"></p-column>
    <p-column header="Phone" [sortable]="true">
            <template let-rowdata="rowData.location" pTemplate="body">
                <span>{{rowdata.contact.workPhone | phoneFormat}}
            </span>
            </template>
    </p-column>
    <p-column styleClass="actions-cell" header="Actions">
        <template let-schedule="rowData" pTemplate="body">
            <a routerLink="{{schedule.id}}/schedule"><i class="glyphicon glyphicon-edit"></i></a>
        </template>
    </p-column>
</p-dataTable>
