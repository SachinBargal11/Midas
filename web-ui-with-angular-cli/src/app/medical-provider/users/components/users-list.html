<div class="input-group">
    <h3 class="with-border">Users
        <a class="btn btn-danger btn-sm pull-right" (click)="deleteUser()">
            <i class="fa fa-trash-o fa-1x"></i>
            <span class="hidden-md-down">Delete Selected Users</span>
            <loader [visible]="isDeleteProgress"></loader>
        </a>
        <a class="pull-right btn btn-primary btn-sm btn-inline" [routerLink]="['add']"><i class="fa fa-plus" aria-hidden="true"></i> 
    <span class="hidden-md-down">Add User</span></a>
    </h3>
</div>
<div class="ui-widget-header row">
    <div class="col-lg-4 input-group">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
        <input #gb type="text" class="form-control" style="float:left" placeholder="Search User">
    </div>
</div>
<p-dataTable [value]="users" [(selection)]="selectedUsers" [lazy]="true" [rows]="10" [paginator]="true" [globalFilter]="gb" 
[totalRecords]="totalRecords" (onLazyLoad)="loadUsersLazy($event)" [responsive]="true" [stacked]="stacked">
    <header>Users</header>
    <p-column selectionMode="multiple"></p-column>
    <p-column header="User Name" [sortable]="true">
        <template let-user="rowData" pTemplate="body">
            <a (click)="editUser(user)">{{user.firstName}} {{user.lastName}}</a>
        </template>
    </p-column>
    <p-column header="User Role" [sortable]="true">
        <template let-user="rowData" pTemplate="body">
            {{user.userRole}}
        </template>
    </p-column>
    <p-column field="userName" header="Email" [sortable]="true"></p-column>
    <p-column styleClass="actions-cell" header="Actions">
        <template let-user="rowData" pTemplate="body">
            <a (click)="editUser(user)"><i class="glyphicon glyphicon-edit"></i></a>
            <!--<a routerLink="edit/{{user.id}}"><i class="glyphicon glyphicon-edit"></i></a>-->
        </template>
    </p-column>
</p-dataTable>
