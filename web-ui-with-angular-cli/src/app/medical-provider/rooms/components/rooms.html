<div class="input-group">
<h3 class="with-border"> Rooms
<a class="btn btn-danger btn-sm pull-right" (click)="deleteRooms()"><i class="fa fa-trash-o fa-1x"></i>
    <span class="hidden-md-down">Delete Selected rooms</span>
    <loader [visible]="isDeleteProgress"></loader>
</a>
    <a class="btn btn-primary btn-sm pull-right btn-inline" routerLink="add"><i class="fa fa-plus" aria-hidden="true"></i>
      <span class="hidden-md-down">Add Room</span>
    </a>
</h3>
</div>

<p-dataTable [value]="rooms" [(selection)]="selectedRooms" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,15,20]"
    [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <p-column selectionMode="multiple"></p-column>
    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <p-column field="phone" header="Phone" [sortable]="true"></p-column>
    <p-column field="roomTest.name" header="Tests Provided" [sortable]="true"></p-column>
    <p-column styleClass="actions-cell" header="Actions">
        <template let-room="rowData" pTemplate="body">
            <a routerLink="edit/{{room.id}}"><i class="glyphicon glyphicon-edit"></i></a>
        </template>
    </p-column>
</p-dataTable>
<router-outlet></router-outlet>
