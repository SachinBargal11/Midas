<form [formGroup]="scheduledEventEditorForm">
    <div class="row">
        <div class="col-md-4"><label class="form-label">Title
            <span class="color-red">*</span>
            </label>
        </div>
        <div class="col-md-8">
            <div class="form-group" [class.error]="scheduledEventEditorFormControls.name.touched && !scheduledEventEditorFormControls.name.valid">
                <input formControlName="name" [ngModel]="selectedEvent.name" class="form-control" [class.error]="!scheduledEventEditorFormControls.name.valid"
                />
                <div class='error-list' *ngIf="scheduledEventEditorFormControls.name.touched && !scheduledEventEditorFormControls.name.valid">
                    <ul>
                        <li *ngIf="scheduledEventEditorFormControls.name.hasError('required')">Title is required.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"><label class="form-label">Start<span class="color-red">*</span></label></div>
        <div class="col-md-4">
            <div class="form-group" [class.error]="scheduledEventEditorFormControls.eventStartDate.touched && !scheduledEventEditorFormControls.eventStartDate.valid">
                <p-calendar [class.error]="!scheduledEventEditorFormControls.eventStartDate.valid" formControlName="eventStartDate" [(ngModel)]="eventStartAsDate"
                    dateFormat="M d, yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="1920:2050" showAnim="slideDown"
                    [showIcon]="true" icon="font-icon font-icon-calend">
                    </p-calendar>
                    <div class='error-list' *ngIf="scheduledEventEditorFormControls.eventStartDate.touched && !scheduledEventEditorFormControls.eventStartDate.valid">
                        <ul>
                            <li *ngIf="scheduledEventEditorFormControls.eventStartDate.hasError('required')">Start Date is required.</li>
                        </ul>
                    </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group" [class.error]="scheduledEventEditorFormControls.eventStartTime.touched && !scheduledEventEditorFormControls.eventStartTime.valid">
                <p-calendar *ngIf="!isAllDay" [class.error]="!scheduledEventEditorFormControls.eventStartTime.valid" formControlName="eventStartTime"
                    [(ngModel)]="eventStartAsDate" [timeOnly]="true" [showIcon]="true" icon="fa fa-clock-o"></p-calendar>
                    <div class='error-list' *ngIf="scheduledEventEditorFormControls.eventStartTime.touched && !scheduledEventEditorFormControls.eventStartTime.valid">
                        <ul>
                            <li *ngIf="scheduledEventEditorFormControls.eventStartTime.hasError('required')">Start Time is required.</li>
                        </ul>
                    </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"><label class="form-label">End<span class="color-red">*</span></label></div>
        <div class="col-md-4">
            <div class="form-group" [class.error]="scheduledEventEditorFormControls.eventEndDate.touched && !scheduledEventEditorFormControls.eventEndDate.valid">
                <p-calendar [class.error]="!scheduledEventEditorFormControls.eventEndDate.valid" formControlName="eventEndDate" [(ngModel)]="eventEndAsDate"
                    dateFormat="M d, yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="1920:2050" showAnim="slideDown"
                    [showIcon]="true" icon="font-icon font-icon-calend"></p-calendar>
                    <div class='error-list' *ngIf="scheduledEventEditorFormControls.eventEndDate.touched && !scheduledEventEditorFormControls.eventEndDate.valid">
                        <ul>
                            <li *ngIf="scheduledEventEditorFormControls.eventEndDate.hasError('required')">End Date is required.</li>
                        </ul>
                    </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group" [class.error]="scheduledEventEditorFormControls.eventEndTime.touched && !scheduledEventEditorFormControls.eventEndTime.valid">
                <p-calendar *ngIf="!isAllDay" [class.error]="!scheduledEventEditorFormControls.eventEndTime.valid" formControlName="eventEndTime"
                    [(ngModel)]="eventEndAsDate" [timeOnly]="true" [showIcon]="true" icon="fa fa-clock-o"></p-calendar>
                    <div class='error-list' *ngIf="scheduledEventEditorFormControls.eventEndTime.touched && !scheduledEventEditorFormControls.eventEndTime.valid">
                        <ul>
                            <li *ngIf="scheduledEventEditorFormControls.eventEndTime.hasError('required')">End Time is required.</li>
                        </ul>
                    </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"><label class="form-label">All Day</label></div>
        <div class="col-md-8">
            <div class="form-group">
                <p-checkbox binary="checkbox" formControlName="isAllDay" [(ngModel)]="isAllDay"></p-checkbox>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"><label class="form-label">Repeat</label></div>
        <div class="col-md-8">
            <div class="form-group">
                <select formControlName="repeatType" [(ngModel)]="repeatType" class="select2-arrow form-control">
                    <option value="0">Never</option>
                    <option value="1">Daily</option>
                    <option value="2">Weekly</option>
                    <option value="3">Monthly</option>
                    <option value="4">Yearly</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="repeatType != 0">
        <div class="col-md-4"><label class="form-label">Repeat every</label></div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="number" formControlName="repeatEvery" [(ngModel)]="repeatEvery" class="form-control">
            </div>
        </div>
        <div class="col-md-2">
            <span *ngIf="repeatType == 1"> day(s)</span>
            <span *ngIf="repeatType == 2"> week(s)</span>
            <span *ngIf="repeatType == 3"> month(s)</span>
            <span *ngIf="repeatType == 4"> year(s)</span>
        </div>
    </div>
    <div class="row" *ngIf="repeatType != 0">
        <div class="col-md-4"><label class="form-label">End</label></div>
        <div class="col-md-6">
            <div class="form-group">
                <p-radioButton [(ngModel)]="end" formControlName="end" name="end" value="0" label="Never"></p-radioButton>
                <p-radioButton [(ngModel)]="end" formControlName="end" name="end" value="1" label="After"></p-radioButton>

                <p-radioButton [(ngModel)]="end" formControlName="end" name="end" value="2" label="On"></p-radioButton>

            </div>
        </div>
        <div class="col-md-2">
            <input *ngIf="end == 1" type="number" formControlName="recur_count" [(ngModel)]="recur_count" class="form-control">
            <span *ngIf="end == 1"> occurrence(s)</span>
            <p-calendar *ngIf="end == 2" formControlName="recur_until" [(ngModel)]="recur_until" dateFormat="M d, yy" [monthNavigator]="true"
                [yearNavigator]="true" yearRange="1920:2050" showAnim="slideDown" [showIcon]="true" icon="font-icon font-icon-calend">
                </p-calendar>
        </div>
    </div>
    <div class="row" *ngIf="repeatType == 2">
        <div class="col-md-4"><label class="form-label">Repeat On</label></div>
        <div class="col-md-8">
            <div class="form-group">
                <p-checkbox name="repeatOnWeekDay" formControlName="repeatOnWeekDay" [(ngModel)]="repeatOnWeekDay" value="Su" label="Su"></p-checkbox>
                <p-checkbox name="repeatOnWeekDay" formControlName="repeatOnWeekDay" [(ngModel)]="repeatOnWeekDay" value="Mo" label="Mo"></p-checkbox>
                <p-checkbox name="repeatOnWeekDay" formControlName="repeatOnWeekDay" [(ngModel)]="repeatOnWeekDay" value="Tu" label="Tu"></p-checkbox>
                <p-checkbox name="repeatOnWeekDay" formControlName="repeatOnWeekDay" [(ngModel)]="repeatOnWeekDay" value="We" label="We"></p-checkbox>
                <p-checkbox name="repeatOnWeekDay" formControlName="repeatOnWeekDay" [(ngModel)]="repeatOnWeekDay" value="Th" label="Th"></p-checkbox>
                <p-checkbox name="repeatOnWeekDay" formControlName="repeatOnWeekDay" [(ngModel)]="repeatOnWeekDay" value="Fr" label="Fr"></p-checkbox>
                <p-checkbox name="repeatOnWeekDay" formControlName="repeatOnWeekDay" [(ngModel)]="repeatOnWeekDay" value="Sa" label="Sa"></p-checkbox>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="repeatType == 3">
        <div class="col-md-4"><label class="form-label">Repeat On</label></div>
        <div class="col-md-4">
            <div class="form-group">
                <p-radioButton [(ngModel)]="recur_monthday_radio" formControlName="recur_monthday_radio" name="recur_monthday_radio" value="0"
                    label="Day"></p-radioButton>
                    <p-radioButton [(ngModel)]="recur_monthday_radio" formControlName="recur_monthday_radio" name="recur_monthday_radio" value="1"
                        label=""></p-radioButton>
            </div>
        </div>
        <div class="col-md-4">
            <input *ngIf="recur_monthday_radio == 0" type="number" formControlName="recur_monthday" [(ngModel)]="recur_monthday" class="form-control"
                maxlength="31" />
            <select [disabled]="recur_monthday_radio != 1" formControlName="recur_weekday_offset" [(ngModel)]="recur_weekday_offset"
                class="select2-arrow form-control">
                <option value="1">first</option>
                <option value="2">second</option>
                <option value="3">third</option>
                <option value="4">fourth</option>
                <option value="-1">last</option>
                </select>
                <select [disabled]="recur_monthday_radio != 1" formControlName="recur_weekday" [(ngModel)]="recur_weekday" class="select2-arrow form-control">
                    <option value="SU,MO,TU,WE,TH,FR,SA">day</option>
                    <option value="MO,TU,WE,TH,FR">weekday</option>
                    <option value="SU,SA">weekend day</option>
                    <option value="SU">sunday</option>
                    <option value="MO">monday</option>
                    <option value="TU">tuesday</option>
                    <option value="WE">wednesday</option>
                    <option value="TH">thurshday</option>
                    <option value="FR">friday</option>
                    <option value="SA">saturday</option>
                </select>
        </div>
    </div>
    <div class="row" *ngIf="repeatType == 4">
        <div class="col-md-4"><label class="form-label">Repeat On</label></div>
        <div class="col-md-4">
            <div class="form-group">
                <p-radioButton [(ngModel)]="recur_year_radio" formControlName="recur_year_radio" name="recur_year_radio" value="0" label=""></p-radioButton>
                <p-radioButton [(ngModel)]="recur_year_radio" formControlName="recur_year_radio" name="recur_year_radio" value="1" label=""></p-radioButton>
            </div>
        </div>
        <div class="col-md-4">
            <input [disabled]="recur_year_radio == 0" type="number" formControlName="recur_monthday" [(ngModel)]="recur_monthday" class="form-control"
                maxlength="31" />
            <select [disabled]="recur_year_radio == 0" formControlName="recur_month" [(ngModel)]="recur_month" class="select2-arrow form-control">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

            <select [disabled]="recur_year_radio == 1" formControlName="recur_weekday_offset" [(ngModel)]="recur_weekday_offset" class="select2-arrow form-control">
                <option value="1">first</option>
                <option value="2">second</option>
                <option value="3">third</option>
                <option value="4">fourth</option>
                <option value="-1">last</option>
                </select>
            <select [disabled]="recur_year_radio == 1" formControlName="recur_weekday" [(ngModel)]="recur_weekday" class="select2-arrow form-control">
                    <option value="SU,MO,TU,WE,TH,FR,SA">day</option>
                    <option value="MO,TU,WE,TH,FR">weekday</option>
                    <option value="SU,SA">weekend day</option>
                    <option value="SU">Sunday</option>
                    <option value="MO">Monday</option>
                    <option value="TU">Tuesday</option>
                    <option value="WE">Wednesday</option>
                    <option value="TH">Thurshday</option>
                    <option value="FR">Friday</option>
                    <option value="SA">Saturday</option>
                </select>
            <select [disabled]="recur_year_radio == 1" formControlName="recur_month" [(ngModel)]="recur_month" class="select2-arrow form-control">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
        </div>
    </div>
</form>
