<h3 class="with-border">Calendar</h3>
<p-schedule [events]="events" [header]="header" [eventLimit]="4" [editable]="true" (onDayClick)="handleDayClick($event)"
    (onEventClick)="handleEventClick($event)" [eventRender]="eventRenderer"></p-schedule>
    <p-confirmDialog acceptLabel="Edit Current Occurrence" rejectLabel="Edit The Series" header="Edit Recurring Item" icon="fa fa-question-circle" width="600"></p-confirmDialog>  
    <!--<button type="text" (click)="confirm()" pButton icon="fa-check" label="Confirm"></button>-->
    <p-dialog [minWidth]="300" [width]="900" (onAfterHide)="handleDialogHide()" header="Visit" [(visible)]="dialogVisible" [responsive]="true"
        showEffect="fade" [modal]="false" [style]="{'overflow':'visible'}" [contentStyle]="{'overflow':'visible'}" [responsive]="true">
        <form [formGroup]="calendarForm" (ngSubmit)="saveEvent()">
            <div class="" *ngIf="selectedEvent">

                <scheduled-event-editor [selectedEvent]="selectedEvent" (isValid)="scheduledEventEditorValid = $event"></scheduled-event-editor>

            </div>
            <p-footer>

                <!--<button type="button" pButton icon="fa-close" (click)="deleteEvent()" label="Delete" [disabled]="!selectedEvent?.id"></button>
            <button type="button" pButton icon="fa-check" (click)="saveEvent()" label="Save" [disabled]="!selectedEvent?.start"></button>-->
                <div class="row">
                    <div class="col-md-4">
                        <button [disabled]="!isFormValid() || isSaveProgress" type="submit" class="btn btn-success sign-up">Save
                    <loader [visible]="isSaveProgress"></loader>
                </button>
                    </div>
                </div>
            </p-footer>
        </form>
        </p-dialog>
