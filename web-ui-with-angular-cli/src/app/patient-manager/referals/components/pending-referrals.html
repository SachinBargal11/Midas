<!--<div *ngIf="!doctorRoleOnly">-->
<div class="ui-widget-header row">
    <div class="col-lg-4 input-group">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
        <input #gbReferrals type="text" class="form-control" style="float:left" placeholder="Search Referral">
    </div>
</div>
<p-dataTable [value]="referralsOutsideMidas" [(selection)]="selectedReferrals" [rows]="10" [paginator]="true" [pageLinks]="3"
    [rowsPerPageOptions]="[5,10,15,20]" [globalFilter]="gbReferrals" [responsive]="true" [stacked]="stacked">
    <header>Referrals List</header>
    <p-headerColumnGroup>
        <p-row>
            <p-column selectionMode="multiple" rowspan="2"></p-column>
            <p-column header="Patient Name" styleClass="inbound-column"></p-column>
            <p-column [style]="{'width':'50px'}" header="Case Id" styleClass="inbound-column"></p-column>
            <p-column [style]="{'width':'90px'}" header="Speciality" styleClass="inbound-column"></p-column>
            <p-column header="Doctor" styleClass="inbound-column-span"></p-column>
            <p-column header="Procedure" styleClass="inbound-column"></p-column>
        </p-row>
    </p-headerColumnGroup>
    <p-column selectionMode="multiple"></p-column>
    <p-column field="case.patient.user.displayName"></p-column>
    <p-column field="case.id"></p-column>
    <p-column field=""></p-column>
    <p-column field="referringUser.displayName"></p-column>
</p-dataTable><br>
<div class="row">
    <div class="col-lg-3">
        <label class="form-label">Medical-Office-List
            <span class="color-red">*</span>
        </label>
        <div class="form-group">
            <select [(ngModel)]="selectedMode" class="select2-arrow form-control" (change)="selectOption($event)">
                        <option value="0">-select-</option>
             <optgroup label="Select MedicalProvider-Doctor">
                     <option data-type="1" [attr.data-id]="currentPreferredMedicalProviderDoctor.id" *ngFor="let currentPreferredMedicalProviderDoctor of medicalProviderDoctor" [value]="currentPreferredMedicalProviderDoctor.doctor.id">
                         {{currentPreferredMedicalProviderDoctor.preferredMedical.name}} - {{currentPreferredMedicalProviderDoctor.doctor.user.displayName}}</option>
             </optgroup>
             <optgroup label="Select MedicalProvider-Room">
                    <option data-type="2" [attr.data-testId]="currentPreferredMedicalProviderRoom.id" *ngFor="let currentPreferredMedicalProviderRoom of medicalProviderRoom" [value]="currentPreferredMedicalProviderRoom.room.id">
                        {{currentPreferredMedicalProviderRoom.preferredMedical.name}} - {{currentPreferredMedicalProviderRoom.room.name}}</option>
             </optgroup>
        </select>
        </div>
    </div>
    <div class="col-lg-8 m-t-lg">
        <p-confirmDialog width="425"></p-confirmDialog>
        <a class="btn btn-success btn-sm" (click)="assign()"><i class="fa fa-plus" aria-hidden="true"></i>
      <span class="hidden-md-down">Assign To Medical Office</span>
       </a>
        <a class="btn btn-danger btn-sm" (click)="dismiss()">
            <i class="fa fa-trash-o fa-1x"></i><span class="hidden-md-down"> Dismiss Referral's</span>
        </a>
        <a class="btn btn-primary btn-sm" (click)="showDialog()"><i class="fa fa-plus" aria-hidden="true"></i>
      <span class="hidden-md-down">Add Medical Provider</span>
        </a>
    </div>
</div>
<p-dialog *ngIf="selectedCancel == 1" [minWidth]="600" [width]="1200" (onAfterHide)="handleAddMedicalDialogHide()" [(visible)]="addMedicalDialogVisible"
    [responsive]="true" showEffect="fade" [modal]="false" [style]="{'overflow':'visible'}" [contentStyle]="{'overflow':'auto', 'max-height':'500px'}">
    <add-medical-provider [inputCancel]="selectedCancel" (closeDialogBox)="closeDialog()"></add-medical-provider>
</p-dialog>
<!--<router-outlet></router-outlet>-->


<p-dialog [minWidth]="500" [width]="1200" (onAfterHide)="handleAvailableSlotsDialogHide()" header="Please select slots" [(visible)]="availableSlotsDialogVisible"
    [responsive]="true" showEffect="fade" [modal]="false" [style]="{'overflow':'visible'}" [contentStyle]="{'overflow':'auto', 'max-height':'500px'}">
    <!--<div *ngIf="availableSlots && availableSlotsDialogVisible">
    </div>-->
    <p-carousel *ngIf="availableSlotsDialogVisible" headerText="" [value]="availableSlots" circular="circular">
        <ng-template let-currentAvailableSlot pTemplate="item">
            <div class="ui-grid ui-grid-responsive">

                <div class="ui-grid-row">
                    <div class="ui-grid-col-6">{{currentAvailableSlot.forDate.local().format('ddd')}}</div>
                    <div class="ui-grid-col-6">{{currentAvailableSlot.forDate.local().format('MMM DD')}}</div>
                </div>
                <div class="ui-grid-row" *ngFor="let currentSingleSlot of currentAvailableSlot.startEndTimes">
                    <div class="ui-grid-col-6">Start</div>
                    <div class="ui-grid-col-6">{{currentSingleSlot.start.local().format('hh:mm a')}}</div>
                </div>

            </div>
        </ng-template>
    </p-carousel>
</p-dialog>
