<div class="input-group">
<h3 class="with-border">Cases   
</h3>
</div>
<div class="ui-widget-header row">
    <div class="col-lg-4 input-group">
         <span class="input-group-addon"><i class="fa fa-search"></i></span>
         <input #gb type="text" class="form-control" style="float:left" placeholder="Search Cases">
    </div>
</div>
<p-dataTable [value]="cases" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,15,20]" [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header>Cases</header>
    <p-column field="caseName" header="Case Name" [sortable]="true"></p-column>
    <p-column header="Patient Name" [sortable]="true">
        <template let-rowData="rowData" pTemplate="body">
            <a routerLink="/patient-manager/patients/{{rowData.id}}/cases">{{rowData.firstName}} {{rowData.lastName}}
            </a>
        </template>
    </p-column>
    <p-column field="caseStatusLabel" header="Case Status" [sortable]="true"></p-column>
    <p-column field="caseTypeLabel" header="Case Type" [sortable]="true"></p-column>
</p-dataTable>
<router-outlet></router-outlet>
