<div class="input-group">
<h3 class="with-border">Insurance
    <a class="pull-right btn btn-danger btn-sm" (click)="deleteInsurance()">
        <i class="fa fa-trash-o fa-1x"></i><span class="hidden-md-down"> Delete selected Insurance</span>
        <loader [visible]="isDeleteProgress"></loader>
    </a>
    <a class="pull-right btn-inline btn btn-primary btn-sm" [routerLink]="['add']"><i class="fa fa-plus" aria-hidden="true"></i>
      <span class="hidden-md-down">Add Insurance</span>
    </a>    
</h3>
</div>
<div class="ui-widget-header row">
    <div class="col-lg-4 input-group">
         <span class="input-group-addon"><i class="fa fa-search"></i></span>
         <input #gb type="text" class="form-control" style="float:left" placeholder="Search Patients">
    </div>
</div>
<p-dataTable [value]="insurances" [(selection)]="selectedInsurances" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,15,20]"
             [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header>Insurance List</header>
    <p-column selectionMode="multiple"></p-column>
    <p-column field="policyHoldersName" header="Policy Holder" [sortable]="true"></p-column>
    <p-column field="policyNo" header="Policy Number" [sortable]="true"></p-column>
    <p-column field="insuranceCompanyCode" header="Insurance Code" [sortable]="true"></p-column>
    <p-column styleClass="actions-cell" header="Actions">
        <template let-insurance="rowData" pTemplate="body">
            <a routerLink="edit/{{insurance.id}}"><i class="glyphicon glyphicon-edit"></i></a>
        </template>
    </p-column>
</p-dataTable>
