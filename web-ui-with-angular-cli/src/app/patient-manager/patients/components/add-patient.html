<div class="page-center">
    <div class="page-center-in">
        <div class="container-fluid">
            <h5 class="with-border">Add Patient</h5>
            <form [formGroup]="patientform" (ngSubmit)="savePatient()">
                <section class="card">
                    <header class="card-header card-header-lg">
                        Patient Information
                    </header>


                    <div class="card-block">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group" [class.error]="patientformControls.firstname.touched && !patientformControls.firstname.valid">
                                    <input formControlName="firstname" type="text" class="form-control" placeholder="First Name" [class.error]="!patientformControls.firstname.valid">
                                    <div class='error-list' *ngIf="patientformControls.firstname.touched && !patientformControls.firstname.valid">
                                        <ul>
                                            <li *ngIf="patientformControls.firstname.hasError('required')">First Name is required.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group" [class.error]="patientformControls.lastname.touched && !patientformControls.lastname.valid">
                                    <input formControlName="lastname" type="text" class="form-control" placeholder="Last Name" [class.error]="!patientformControls.lastname.valid">
                                    <div class='error-list' *ngIf="patientformControls.lastname.touched && !patientformControls.lastname.valid">
                                        <ul>
                                            <li *ngIf="patientformControls.lastname.hasError('required')">Last Name is required.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group" [class.error]="patientformControls.dob.touched && !patientformControls.dob.valid">
                                    <div class='input-group date'>
                                          <p-calendar formControlName="dob" 
                                                      dateFormat="M d, yy"
                                                      [maxDate]="maxDate" 
                                                      [monthNavigator]="true" 
                                                      [yearNavigator]="true" 
                                                      yearRange="1920:2050"
                                                      [class.error]="patientformControls.dob.touched && !patientformControls.dob.valid" 
                                                      placeholder="Date of Birth"
                                                      showAnim="slideDown"
                                                      [showIcon]="true"
                                                      icon="font-icon font-icon-calend">
                                          </p-calendar>
                                    </div>
                                    <div class='error-list' *ngIf="patientformControls.dob.touched && !patientformControls.dob.valid">
                                        <ul>
                                            <li *ngIf="patientformControls.dob.hasError('required')">Date Of Birth is required.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="card">
                    <header class="card-header card-header-lg">
                        Contact Information
                    </header>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group" [class.error]="patientformControls.email.touched && !patientformControls.email.valid">
                                    <input formControlName="email" type="email" [class.error]="!patientformControls.email.valid" class="form-control" placeholder="E-Mail"
                                        type="text" />
                                    <div class='error-list' *ngIf="patientformControls.email.touched && !patientformControls.email.valid">
                                        <ul>
                                            <li *ngIf="patientformControls.email.hasError('required')">Email is required.</li>
                                            <li *ngIf="patientformControls.email.hasError('emailValidator')">Email is invalid.</li>
                                        </ul>
                                    </div>
                                </div>
                                <!--<small class="text-muted">We'll never share your email with anyone else.</small>-->
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group" [class.error]="patientformControls.mobileNo.touched && !patientformControls.mobileNo.valid">
                                    <input formControlName="mobileNo" type="text" class="form-control" [class.error]="!patientformControls.mobileNo.valid" placeholder="Mobile No"
                                    />
                                    <div class='error-list' *ngIf="patientformControls.mobileNo.touched && !patientformControls.mobileNo.valid">
                                        <ul>
                                            <li *ngIf="patientformControls.mobileNo.hasError('required')">Mobile number is required.</li>
                                            <li *ngIf="patientformControls.mobileNo.hasError('mobileNoValidator')">Mobile number is invalid.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <textarea formControlName="address" rows="4" class="form-control" placeholder="Address"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                        </div>
                    </div>
                </section>
                <button [disabled]="!patientform.valid || isSavePatientProgress" type="submit" class="btn btn-success sign-up">Save
                    <loader [visible]="isSavePatientProgress"></loader>
                </button>
                <!--<button type="button" class="btn btn-secondary" [RouterLinkWithHref]="['/dashboard']">Cancel
                </button>-->
                <a [routerLink]="['/patient-manager/patients']" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
