<div class="input-group">
    <h3 class="with-border">Consent Forms
        <a class="pull-right btn btn-danger btn-sm" (click)="deleteConsentForm()">
            <i class="fa fa-trash-o fa-1x"></i><span class="hidden-md-down"> Delete Selected Consent form</span>
            <loader [visible]="isDeleteProgress"></loader>
        </a>
        <a class="pull-right btn-inline btn btn-primary btn-sm" [routerLink]="['add']"><i class="fa fa-plus" aria-hidden="true"></i>
      <span class="hidden-md-down">Add Consent form</span>
    </a>
    </h3>
</div>
<div class="ui-widget-header row">
    <div class="col-lg-4 input-group">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
        <input #gb type="text" class="form-control" style="float:left" placeholder="Search ">
</div>
</div>

<p-dataTable [value]="ListConsent" [(selection)]="selectedConsentList" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,15,20]"
    [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header> List</header>
    <p-column selectionMode="multiple"></p-column>
    <p-column field="doctor.user.firstName" header="Doctor Name" [sortable]="true"></p-column>
    <!--<p-column field="consentReceived" header="File Name" [sortable]="true" onclick="Download()"></p-column>-->
    <p-column field="consentReceived" header="File Name">
        <ng-template let-ListConsents="rowData" pTemplate="body">
            <a (click)="DownloadPdf()">{{ListConsents.consentReceived}}</a>
        </ng-template>
    </p-column>

    <p-column field="" header="Signed/Unsigned" [sortable]="true"></p-column>
    <p-column styleClass="actions-cell" header="Actions">
        <ng-template let-ListConsents="rowData" pTemplate="body">
            <a routerLink="edit/{{ListConsents.id}}"><i class="glyphicon glyphicon-edit"></i></a>
        </ng-template>
    </p-column>
</p-dataTable>
