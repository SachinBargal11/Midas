<h3 class="with-border">Upload Documents</h3>
<form>
    <!--<p-fileUpload name="demo[]" url="url" (onUpload)="onUpload($event)" multiple="multiple" -->
    <p-fileUpload name="demo[]" url="url" (onUpload)="onUpload($event)" multiple="multiple" 
        maxFileSize="1000000">
        <ng-template pTemplate type="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
            </ul>
        </ng-template>
    </p-fileUpload>
</form>
