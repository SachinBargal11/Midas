<div class="input-group">
<h1 class="with-border">Cases
    <a class="pull-right btn btn-danger" (click)="deleteCases()">
        <i class="fa fa-trash-o fa-1x"></i><span class="hidden-md-down"> Delete selected Cases</span>
        <loader [visible]="isDeleteProgress"></loader>
    </a>
    <a class="pull-right btn-inline btn btn-primary" [routerLink]="['add']"><i class="fa fa-plus" aria-hidden="true"></i>
      <span class="hidden-md-down">Add Case</span>
    </a>    
</h1>
</div>
<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <div class="col-lg-4 input-group">
         <span class="input-group-addon"><i class="fa fa-search"></i></span>
         <!--<i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
         <input #gb type="text" pInputText size="50" style="float:left" placeholder="Search Patients">-->
         <input #gb type="text" class="form-control" style="float:left" placeholder="Search Cases">
    </div>
</div>
<p-dataTable [value]="Cases" [(selection)]="selectedCase" selectionMode="single" (onRowSelect)="onRowSelect(selectedCase)" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,15,20]" [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header>Cases</header>
    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <!--<p-column field="abc" header="ABC" [sortable]="true"></p-column>-->
    <!--<p-column field="xyz" header="XYZ" [sortable]="true"></p-column>-->
    <p-column styleClass="col-button" header="Actions">
        <template let-location="rowData" pTemplate="body">
            <a><i class="glyphicon glyphicon-edit"></i></a>
            <!--<a routerLink="{{location.location.id}}/basic"><i class="glyphicon glyphicon-edit"></i></a>-->
        </template>
    </p-column>
</p-dataTable>
<router-outlet></router-outlet>
