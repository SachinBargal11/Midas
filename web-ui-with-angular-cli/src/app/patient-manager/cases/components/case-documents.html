<p-confirmDialog width="425"></p-confirmDialog>
<div class="input-group" *ngIf="caseStatusId === 1">
    <h3 class="with-border">Uploaded Documents
        <a class="pull-right btn btn-danger btn-sm" (click)="deleteDocument()">
            <i class="fa fa-trash-o fa-1x"></i><span class="hidden-md-down"> Delete Document </span>
            <loader [visible]="isDeleteProgress"></loader>
        </a>
        <a class="pull-right btn-inline btn btn-primary btn-sm" (click)="showDialog()">
            <i class="fa fa-plus" aria-hidden="true"></i><span class="hidden-md-down">Add Document</span>
         </a>
        <button [disabled]="selectedDocumentList.length <= 0" class="pull-right btn-inline btn btn-primary btn-sm" (click)="showMergeDocumentDialog()">
             <span class="hidden-md-down">Merge Documents</span>
        </button>
    </h3>
</div>
<div class="ui-widget-header row">
    <div class="col-lg-4 input-group">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
        <input #gb type="text" class="form-control" style="float:left" placeholder="Search Documents">
    </div>
</div>

<p-dataTable [value]="documents" [(selection)]="selectedDocumentList" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,15,20]"
    [globalFilter]="gb" [responsive]="true" #dt>
    <header> List</header>
    <p-column selectionMode="multiple" styleClass="inbound-column"></p-column>
    <p-column field="document.originalResponse.documentName" header="Document Name" [filter]="true" styleClass="inbound-column">
        <ng-template let-document="rowData" pTemplate="body">
            <a (click)="downloadPdf(document.document.originalResponse.documentId)">
                <u>{{document.document.originalResponse.documentName}}</u>
            </a>
        </ng-template>
    </p-column>
    <p-column field="document.documentType" header="Document Type" [sortable]="true" [filter]="true" styleClass="inbound-column">
        <ng-template let-document="rowData.document" pTemplate="body">
            {{ document.documentType }}
        </ng-template>
    </p-column>
    <p-column field="document.formattedCreateDate" header="Created Date" [sortable]="true" [filter]="true"></p-column>
    <!-- <p-column field="document.formattedCreateDate" header="Created Date ({{yearFilter||'No Filter'}})" [sortable]="true" [filter]="true" filterMatchMode="equals" styleClass="inbound-column">
        <ng-template pTemplate="filter" let-col>
            <i class="fa fa-close" (click)="yearFilter=null;dt.filter(null,col.field,col.filterMatchMode)"></i>
            <p-calendar [(ngModel)]="yearFilter" [readonlyInput]="true" selectionMode="range" (onSelect)="dt.filter($event.value,col.field,col.filterMatchMode)"></p-calendar>
        </ng-template>
    </p-column> -->
</p-dataTable>

<p-dialog [minWidth]="600" [width]="1200" [(visible)]="addConsentDialogVisible" [responsive]="true" showEffect="fade" [modal]="false"
    [style]="{'overflow':'visible'}" [contentStyle]="{'overflow':'auto', 'max-height':'500px'}">
    <!--<add-consent [inputCaseId]="case.id"></add-consent>-->
    <app-document-upload [url]="url" [currentId]="2" [objectId]="caseId" (uploadComplete)="documentUploadComplete($event)" (uploadError)="documentUploadError($event)"></app-document-upload>
</p-dialog>

<p-dialog [minWidth]="600" [width]="1200" [(visible)]="mergeDocumentsDialogVisible" header="{{mergeDocDialogHeader}}" [responsive]="true"
    showEffect="fade" [modal]="false" [style]="{'overflow':'visible'}" [contentStyle]="{'overflow':'auto', 'max-height':'500px'}">
    <div *ngIf="mergeDocumentsDialogVisible">
        <form [formGroup]="documentMergeForm" (ngSubmit)="mergeDocuments()">
            <section class="card">
                <!-- <header class="card-header card-header-lg">
                Documents
            </header> -->
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="form-label"> Name of Document
                                    <span class="color-red">*</span>
                                </label>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group" [class.error]="documentMergeFormControls.documentName.touched && !documentMergeFormControls.documentName.valid">
                                <div class="input-group">
                                    <input formControlName="documentName" type="text" class="form-control" placeholder="" [class.error]="!documentMergeFormControls.documentName.valid">
                                    <span class="input-group-addon">.pdf</span>
                                </div>
                                <div class='error-list' *ngIf="documentMergeFormControls.documentName.touched && !documentMergeFormControls.documentName.valid">
                                    <ul>
                                        <li *ngIf="documentMergeFormControls.documentName.hasError('required')">Document Name is required.</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <button [disabled]="!documentMergeForm.valid || isSaveProgress" type="submit" class="btn btn-success sign-up">
                                Save
                                <loader [visible]="isSaveProgress"></loader>
                            </button>
                                <button type="button" class="btn btn-secondary" (click)="closeMergeDocumentDialog()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>
</p-dialog>
<router-outlet></router-outlet>
