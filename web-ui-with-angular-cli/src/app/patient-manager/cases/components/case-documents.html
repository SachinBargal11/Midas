<input type="radio" value="1" name="documentMode" [(ngModel)]="documentMode"> Scan Documents
<input type="radio" value="2" name="documentMode" [(ngModel)]="documentMode"> Upload Documents

<section class="card" *ngIf="documentMode == 1">
    <header class="card-header card-header-lg">
        Scan Documents
    </header>
    <div class="card-block">
        <div class="row" *ngIf="twainSources.length > 0">
            <div class="col-md-4">
                <select [(ngModel)]="selectedTwainSource" class="form-control">
                    <option *ngFor="let source of twainSources" [ngValue]="source">
                        {{source.name}}
                    </option>
                </select>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" (click)="AcquireImage()">Scan</button>
                <button class="btn btn-secondary" [disabled]="isUploadInProgress" (click)="uploadDocuments()">Upload <loader [visible]="isSaveProgress"></loader></button>
            </div>
        </div>
        <div id="{{scannerContainerId}}">

        </div>
        <div class="alert alert-warning" *ngIf="twainSources.length == 0">
            <h4 class="alert-heading">Aww No!</h4>
            <p class="mb-0">There are no scanners found.</p>
        </div>
    </div>
</section>
<section class="card" *ngIf="documentMode == 2">
    <header class="card-header card-header-lg">
        Upload Documents for Case
    </header>
    <div class="card-block">
        <p-growl [value]="msgs"></p-growl>
        <p-fileUpload name="demo[]" url={{url}} multiple="multiple" (onUpload)="onUpload($event)"  maxFileSize="1000000">
            <ng-template pTemplate type="content">
                <ul *ngIf="uploadedFiles.length">
                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                </ul>
            </ng-template>
        </p-fileUpload>
    </div>
    <br>
</section>

<div class="input-group">
<h3 class="with-border">Uploaded Documents
    <a class="pull-right btn btn-danger btn-sm" (click)="deleteDocument()">
        <i class="fa fa-trash-o fa-1x"></i><span class="hidden-md-down"> Delete Document </span>
        <loader [visible]="isDeleteProgress"></loader>
    </a>
</h3>
</div>
<div class="ui-widget-header row">
    <div class="col-lg-4 input-group">
         <span class="input-group-addon"><i class="fa fa-search"></i></span>
         <input #gb type="text" class="form-control" style="float:left" placeholder="Search ">
    </div>
</div>

<p-dataTable [value]="documents" [(selection)]="selectedDocumentList" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,15,20]"
             [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header> List</header>
    <p-column selectionMode="multiple"></p-column>  
    <p-column field="documentName" header="Document Name" [sortable]="true"></p-column>
    <p-column field="createDate" header="Created Date" [sortable]="true">  
        <ng-template let-document="rowData" pTemplate="body">
        {{ document.createDate | dateFormat }}  
        </ng-template> 
    </p-column> 
    
</p-dataTable>
