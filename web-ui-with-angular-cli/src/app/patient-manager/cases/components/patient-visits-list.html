<div class="input-group">
<h3 class="with-border">Patients Visits
    <a class="pull-right btn btn-danger btn-sm" (click)="deletePatientVisits()">
        <i class="fa fa-trash-o fa-1x"></i><span class="hidden-md-down"> Delete Selected Visits</span>
        <loader [visible]="isDeleteProgress"></loader>
    </a>
    <!--<a class="pull-right btn-inline btn btn-primary btn-sm" [routerLink]="['add']"><i class="fa fa-plus" aria-hidden="true"></i>
      <span class="hidden-md-down">Add Visit</span>
    </a>-->
</h3>
</div>
<div class="ui-widget-header row">
    <div class="col-lg-4 input-group">
         <span class="input-group-addon"><i class="fa fa-search"></i></span>
         <input #gb type="text" class="form-control" style="float:left" placeholder="Search Visits">
    </div>
</div>
<!--<p-dataTable [value]="referringOffices" [(selection)]="selectedReferringOffices" [rows]="10" [rows]="10" [paginator]="true" 
            [totalRecords]="totalRecords" (onLazyLoad)="loadRefferingOfficesLazy($event)" [globalFilter]="gb" [responsive]="true" [stacked]="stacked">-->
<p-dataTable [value]="visits" [(selection)]="selectedVisits" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,15,20]"
             [globalFilter]="gb" [responsive]="true" [stacked]="stacked">
    <header>Patient Visits List</header>
    <p-column selectionMode="multiple"></p-column>
    <p-column field="visitStartAsDate" header="Visit Start Date" [sortable]="true">
         <ng-template let-visit="rowData" pTemplate="body">
            
                {{visit.eventStart | dateTimeFormat}}
            
        </ng-template>
    </p-column>
    <p-column field="visitEndAsDate" header="Visit End Date" [sortable]="true">
        <ng-template let-visit="rowData" pTemplate="body">
            
                {{visit.eventEnd | dateTimeFormat}}
            
        </ng-template>
    </p-column>
     <p-column field="doctor.user.firstName"  header="Doctor Name" [sortable]="true">
        <ng-template let-visit="rowData" pTemplate="body">
            {{visit.doctor.user.firstName}} {{visit.doctor.user.lastName}}
        </ng-template>
    </p-column>

            <!--<div>
                {{doctorName(visit.doctorId)}} 
            </div>-->
     <p-column field="room.name" header="Room Name" [sortable]="true">
        <ng-template let-visit="rowData" pTemplate="body">
               {{visit.room.name}}     
        </ng-template>
    </p-column>
    <p-column styleClass="actions-cell" header="Actions">
        <ng-template let-visit="rowData" pTemplate="body">
            <a routerLink="edit/{{visit.id}}"><i class="glyphicon glyphicon-edit"></i></a>
            <!--<a routerLink=""><i class="glyphicon glyphicon-edit"></i></a>-->
        </ng-template>
    </p-column>
</p-dataTable>
