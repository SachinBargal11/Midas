<form [formGroup]="consentForm">
    <section class="card">
        <header class="card-header card-header-lg">
            Add Consent Form
        </header>
        <div class="card-block">
            <div class="row">
                <div class="col-lg-4">
                    <label class="form-label">Doctor Name
                                <span class="color-red">*</span>
                            </label>

                    <div class="form-group" [class.error]="consentformControls.doctor.touched && !consentformControls.doctor.valid">
                        <select formControlName="doctor" type="text" (change)="selectDoctor($event)" class="form-control" placeholder="" [class.error]="consentformControls.doctor.touched && !consentformControls.doctor.valid">
                            <option value="">-Select Doctor-</option>
                            <option *ngFor="let doctor of doctor" value="{{doctor.statetext}}">{{doctor.statetext}}</option>
                            </select>
                        <div class='error-list' *ngIf="consentformControls.doctor.touched && !consentformControls.doctor.valid">
                            <ul>
                                <li *ngIf="consentformControls.doctor.hasError('required')">Doctor is required.</li>
                            </ul>
                        </div>
                    </div>
