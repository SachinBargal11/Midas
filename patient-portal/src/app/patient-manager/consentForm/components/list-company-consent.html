<!--<p-dataTable [value]="caseConsentDocuments" [(selection)]="selectedConsentList" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,15,20]"
    [globalFilter]="gb" [responsive]="true">-->
<p-dataTable [value]="cases" [(selection)]="selectedConsentList" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,15,20]"
    [globalFilter]="gb" [responsive]="true">
    <header> List</header>
    <p-column selectionMode="multiple"></p-column>
    <p-column header="File Name">
        <ng-template let-case="rowData" pTemplate="body">
            <div *ngIf="case.caseCompanyConsentDocument.length > 0">
                <div *ngFor="let consentDocument of case.caseCompanyConsentDocument">
                    <a style="color: blue" (click)="DownloadPdf(consentDocument.document.originalResponse.midasDocumentId)">
                        <u>{{consentDocument.document.originalResponse.documentName}}</u>
                    </a>
                </div>
            </div>
            <div *ngIf="case.caseCompanyConsentDocument.length <= 0"><a routerLink="{{case.id}}/add">No Consent</a></div>
        </ng-template>
    </p-column>
    <p-column field="id" header="Case Id"></p-column>
    <p-column header="Comapny Name">
        <ng-template let-case="rowData" pTemplate="body">
            <div *ngIf="case.companies.length > 0">
                <div *ngFor="let currentCompany of case.companies">
                    {{currentCompany.name}}
                </div>
            </div>
        </ng-template>
    </p-column>

    <p-column field="" header="Signed/Unsigned" [sortable]="true"></p-column>
</p-dataTable>
