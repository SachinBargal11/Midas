<form [formGroup]="insuranceMapform" (ngSubmit)="saveInsuranceMapping()">
            <div class="row">
                <div class="col-lg-6">
                    <label class="form-label"> Insurance <span class="color-red">*</span></label>
                    <div class="form-group" [class.error]="insuranceMapformControls.insurance.touched && !insuranceMapformControls.insurance.valid">
                        <p-multiSelect [ngModel]="selectedInsurances" [options]="insurancesArr" defaultLabel="Select Insurance" formControlName="insurance"></p-multiSelect>
                        <!--<p-multiSelect [options]="insurancesArr" defaultLabel="Select Insurance" formControlName="insurance"></p-multiSelect>-->
                        <div class='error-list' *ngIf="insuranceMapformControls.insurance.touched && !insuranceMapformControls.insurance.valid">
                            <ul>
                                <li *ngIf="insuranceMapformControls.insurance.hasError('selectedValueValidator')">Insurance is required.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    <button [disabled]="!insuranceMapform.valid || isSaveProgress" type="submit" class="btn btn-success sign-up">Save
        <loader [visible]="isSaveProgress"></loader>
    </button>
    <a [routerLink]="['../../']" class="btn btn-secondary">Cancel</a>
</form>
