<h3 class="with-border">Add Specialty Detail</h3>
<form [formGroup]="specialityDetailForm" (ngSubmit)="saveSpecialityDetail()">
            <div class="row">
                <div class="col-lg-4">
                    <label class="form-label"> Specialty 
                        <span class="color-red">*</span>
                    </label>
                    <div class="form-group">
                        <!--<select formControlName="associatedSpeciality" class="selectpicker form-control" [(ngModel)]="specialityDetailJS.specialty.id" [class.error]="specialityDetailFormControls.associatedSpeciality.touched && !specialityDetailFormControls.associatedSpeciality.valid">
                            <option value="0">-Select Speciality-</option>
                            <option disabled>--------------------</option>
                            <option *ngFor="let speciality of specialities" value="{{speciality.id}}">{{speciality.specialityCode}} - {{speciality.name}}</option>
                        </select>-->
                         <input type="text" class="form-control" [ngModel]="associatedSpeciality" formControlName="associatedSpeciality" > 
                        <!--<div class='error-list' *ngIf="specialityDetailFormControls.associatedSpeciality.touched && !specialityDetailFormControls.associatedSpeciality.valid">
                            <ul>
                                <li *ngIf="specialityDetailFormControls.associatedSpeciality.hasError('selectedValueValidator')">Speciality is required.</li>
                            </ul>
                        </div>-->
                    </div>
                </div>
                <!--<div class="col-lg-4">
                    <label class="form-label"> Does Unit Apply? </label>
                    <div class="form-group">
                        <input type="radio" formControlName="isUnitApply" name="isUnitApply" value="1">Yes
                        <input type="radio" formControlName="isUnitApply" name="isUnitApply" value="0" >No
                    </div>
                </div>-->
                <div class="col-lg-4">
                    <label class="form-label"> Has Initial Evaluation? 
                         <span class="color-red">*</span>
                    </label>
                    <div class="form-group">
                        <p-radioButton formControlName="isInitialEvaluation" name="isInitialEvaluation" value="1" label="Yes" [(ngModel)]="specialityDetailJS.isnitialEvaluation"></p-radioButton>
                        <p-radioButton formControlName="isInitialEvaluation" name="isInitialEvaluation" value="0" label="No" [(ngModel)]="specialityDetailJS.isnitialEvaluation"></p-radioButton>
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="form-label"> Allow Multiple Visits? 
                        <span class="color-red">*</span>
                    </label>
                    <div class="form-group">
                        <p-radioButton formControlName="allowMultipleVisit" name="allowMultipleVisit" value="1" label="Yes" [(ngModel)]="specialityDetailJS.allowmultipleVisit"></p-radioButton>
                        <p-radioButton formControlName="allowMultipleVisit" name="allowMultipleVisit" value="0" label="No" [(ngModel)]="specialityDetailJS.allowmultipleVisit"></p-radioButton>
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="form-label"> Include 1500? 
                        <span class="color-red">*</span>
                    </label>
                    <div class="form-group">
                        <p-radioButton formControlName="include1500" name="include1500" value="1" label="Yes" [(ngModel)]="specialityDetailJS.include1500"></p-radioButton>
                        <p-radioButton formControlName="include1500" name="include1500" value="0" label="No" [(ngModel)]="specialityDetailJS.include1500"></p-radioButton>
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="form-label"> Show Procedure Code? 
                        <span class="color-red">*</span>
                    </label>
                    <div class="form-group">
                        <p-radioButton formControlName="mandatoryProcCode" name="mandatoryProcCode" value="1" label="Yes" [(ngModel)]="specialityDetailJS.mandatoryProcCode"></p-radioButton>
                        <p-radioButton formControlName="mandatoryProcCode" name="mandatoryProcCode" value="0" label="No" [(ngModel)]="specialityDetailJS.mandatoryProcCode"></p-radioButton>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <label class="form-label"> Reeval Days
                        <span class="color-red">*</span>
                    </label>
                    <div class="form-group" [class.error]="specialityDetailFormControls.ReevalDays.touched && !specialityDetailFormControls.ReevalDays.valid">
                        <input formControlName="ReevalDays" type="number" [class.error]="!specialityDetailFormControls.ReevalDays.valid" class="form-control"
                        />
                        <div class='error-list' *ngIf="specialityDetailFormControls.ReevalDays.touched && !specialityDetailFormControls.ReevalDays.valid">
                            <ul>
                                <li *ngIf="specialityDetailFormControls.ReevalDays.hasError('required')">Reeval days is required.</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="form-label"> Reeval visit Count
                        <span class="color-red">*</span>
                    </label>
                    <div class="form-group" [class.error]="specialityDetailFormControls.reevalvisitCount.touched && !specialityDetailFormControls.reevalvisitCount.valid">
                        <input formControlName="reevalvisitCount" type="number" [class.error]="!specialityDetailFormControls.reevalvisitCount.valid"
                            class="form-control" />
                        <div class='error-list' *ngIf="specialityDetailFormControls.reevalvisitCount.touched && !specialityDetailFormControls.reevalvisitCount.valid">
                            <ul>
                                <li *ngIf="specialityDetailFormControls.reevalvisitCount.hasError('required')">ReevalvisitCount is required.</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="form-label">Initial Days
                        <span class="color-red">*</span>
                    </label>
                    <div class="form-group" [class.error]="specialityDetailFormControls.initialDays.touched && !specialityDetailFormControls.initialDays.valid">
                        <input formControlName="initialDays" type="number" [class.error]="!specialityDetailFormControls.initialDays.valid" class="form-control"
                        />
                        <div class='error-list' *ngIf="specialityDetailFormControls.initialDays.touched && !specialityDetailFormControls.initialDays.valid">
                            <ul>
                                <li *ngIf="specialityDetailFormControls.initialDays.hasError('required')">Initial days is required.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <label class="form-label">InitialvisitCount
                        <span class="color-red">*</span>
                    </label>
                    <div class="form-group" [class.error]="specialityDetailFormControls.initialvisitCount.touched && !specialityDetailFormControls.initialvisitCount.valid">
                        <input formControlName="initialvisitCount" type="number" [class.error]="!specialityDetailFormControls.initialvisitCount.valid"
                            class="form-control" />
                        <div class='error-list' *ngIf="specialityDetailFormControls.initialvisitCount.touched && !specialityDetailFormControls.initialvisitCount.valid">
                            <ul>
                                <li *ngIf="specialityDetailFormControls.initialvisitCount.hasError('required')">InitialvisitCount is required.</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="form-label">Max Reval
                        <span class="color-red">*</span>
                    </label>
                    <div class="form-group" [class.error]="specialityDetailFormControls.maxReval.touched && !specialityDetailFormControls.maxReval.valid">
                        <input formControlName="maxReval" type="number" [class.error]="!specialityDetailFormControls.maxReval.valid" class="form-control"
                        />
                        <div class='error-list' *ngIf="specialityDetailFormControls.maxReval.touched && !specialityDetailFormControls.maxReval.valid">
                            <ul>
                                <li *ngIf="specialityDetailFormControls.maxReval.hasError('required')">MaxReval is required.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <button [disabled]="!specialityDetailForm.valid || isSpecialityDetailSaveInProgress" type="submit" class="btn btn-success sign-up">Save
                <loader [visible]="isSpecialityDetailSaveInProgress"></loader>
            </button>
            <a [routerLink]="['/account-setup/specialities']" class="btn btn-secondary">Cancel</a>
</form>
