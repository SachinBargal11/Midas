<p-confirmDialog width="425"></p-confirmDialog>
<h3>Preferred Procedure Codes </h3>

<div>
    <div class="row">
        <div class="col-lg-3">
            <select [(ngModel)]="selectedMode" class="select2-arrow form-control" (change)="selectOption($event)">
        <option value="0">- Select specialty -</option>
        <optgroup label="Select Specialty">
           <option data-type="1" [attr.data-specialityId]="speciality.id" *ngFor="let speciality of specialities" [value]="speciality.id">{{speciality.name}}</option>                                       
        </optgroup>
        <optgroup label="Select Test">
           <option data-type="2" [attr.data-testId]="test.id" *ngFor="let test of tests" [value]="test.id">{{test.name}}</option>                                       
        </optgroup>
            </select>
        </div>
        <!--<div class="col-lg-3">
            <p-multiSelect [options]="proceduresArr" [(ngModel)]="selectedProcedures" (onChange)="selectProcedures()" defaultLabel="Select Procedures"></p-multiSelect>
        </div>-->
        <!--<div class="col-lg-2">
        <button type="submit" class="btn btn-success" (click)="addToList()">Add</button>
        </div>-->
    </div>
    <br>
    <div class="ui-widget-header row">
        <div class="col-lg-4 input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input #gb type="text" class="form-control" style="float:left" placeholder="Search ">
        </div>
        <div class="col-lg-8">
                <a class="pull-right btn btn-danger btn-sm" (click)="RemoveupdatePreffredProcedureMappingMultiple()">
                        <i class="fa fa-trash-o fa-1x"></i><span class="hidden-md-down"> Remove Preferred Procedure Code</span>
                        <loader [visible]="isDeleteProgress"></loader>
                </a>
                <a class="pull-right btn-inline btn btn-primary btn-sm" (click)="setPreffferedProcedureMappingsMultiple()">
                        <i class="fa fa-plus" aria-hidden="true"></i><span class="hidden-md-down"> Set Preferred Procedure Code</span>
                        <loader [visible]="isDeleteProgress"></loader>
                </a>

               
          <!--  <a class="pull-right btn btn-danger btn-sm" (click)="deleteProcedureMappings()">
                <i class="fa fa-trash-o fa-1x"></i><span class="hidden-md-down"> Delete Preferred Procedure Code</span>
                <loader [visible]="isDeleteProgress"></loader>
            </a>
            <a class="pull-right btn-inline btn btn-primary btn-sm" [routerLink]="['add']"><i class="fa fa-plus" aria-hidden="true"></i>
                <span class="hidden-md-down">Add Preferred Procedure Codes</span>
            </a> -->
        </div>
    </div>
    <p-dataTable [value]="selectedProceduresForCompany" [editable]="true" [(selection)]="selectedProceduresCodes" [rows]="10"
        [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20,100,1000]" [globalFilter]="gb" [responsive]="true" #dt>
        <header>Procedures</header>
        <p-column selectionMode="multiple" styleClass="inbound-column"></p-column>
        <p-column *ngIf="selectedOption == 0" field="originalResponse.specialtyName" header="Specialty" [sortable]="true" [filter]="true" styleClass="inbound-column">
            <ng-template let-col let-procedure="rowData" pTemplate="body">
                <div *ngIf="specialtyId != 0">{{procedure.originalResponse.specialtyName}}</div>
                <div *ngIf="roomTestId != 0">{{procedure.originalResponse.roomTestName}}</div>
            </ng-template>
        </p-column>
        <p-column header="Procedure Code" field="procedureCodeText" [sortable]="true" [filter]="true" styleClass="inbound-column"></p-column>
        <p-column header="Description" field="procedureCodeDesc" [sortable]="true" [filter]="true" styleClass="inbound-column"></p-column>
        <p-column field="amount" header="Amount" [sortable]="true" [editable]="true" [filter]="true" styleClass="inbound-column"></p-column>
        <!--<p-column field="amount" header="Amount" [sortable]="true" [editable]="true">
            <ng-template let-col let-procedure="rowData" pTemplate="body">
                <input type="number" [(ngModel)]= "selectedAmount" class="form-control" value={{procedure.originalResponse.amount}}/>
            </ng-template>
        </p-column>-->
        <p-column  field="isPreffredCode" header="Set Preffered Code" [sortable]="false" [filter]="false" styleClass="inbound-column">
            <ng-template let-col let-procedure="rowData" pTemplate="body">
                <button type="button" *ngIf="procedure.originalResponse.isPreffredCode == false" class="ui-button-danger" pButton (click)="setPreffferedProcedureMappings(procedure.originalResponse,'set')"  icon="fa-star-o"></button>
                <button type="button" *ngIf="procedure.originalResponse.isPreffredCode == true" class="ui-button-success" pButton (click)="setPreffferedProcedureMappings(procedure.originalResponse,'reset')"  icon="fa-star-o"></button>
            </ng-template>
        </p-column>
    </p-dataTable>
</div>
<br>
<button class="btn btn-success sign-up" (click)="saveProcedures()">Save
    <loader [visible]="isSaveProgress"></loader>
</button>
