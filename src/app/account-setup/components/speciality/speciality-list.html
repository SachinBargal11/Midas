<div class="input-group">
<h3 class="with-border">Specialities
</h3>
</div>
<div class="ui-widget-header row">
    <div class="col-lg-4 input-group">
         <span class="input-group-addon"><i class="fa fa-search"></i></span>
         <input #gb type="text" class="form-control" style="float:left" placeholder="Search Specialty">
    </div>
</div>
<p-dataTable [value]="specialities" [rows]="10" [paginator]="true" [globalFilter]="gb" [responsive]="true" #dt>
    <header>List of Specialities</header>
    <p-column field="name" header="Name" [sortable]="true" [filter]="true" styleClass="inbound-column"></p-column>
    <p-column field="specialityCode" header="Specialty Code" [sortable]="true" [filter]="true" styleClass="inbound-column"></p-column>
   <p-column styleClass="actions-cell" header="Actions">
        <ng-template let-speciality="rowData" pTemplate="body">
        <a routerLink="{{speciality.id}}/edit"><i class="glyphicon glyphicon-edit"></i></a>
        </ng-template>
    </p-column> 

</p-dataTable>
<div class="input-group">
    <h3 class="with-border mar-top-20">Test Specialities
    </h3>
    </div>
    <div class="ui-widget-header row">
        <div class="col-lg-4 input-group">
             <span class="input-group-addon"><i class="fa fa-search"></i></span>
             <input #gbtest type="text" class="form-control" style="float:left" placeholder="Search Test Specialty">
        </div>
    </div>
    <p-dataTable [value]="testSpecialities" [rows]="10" [paginator]="true" [globalFilter]="gb" [responsive]="true" #dttest>
        <header>List of Test Specialities</header>
        <p-column field="name" header="Name" [sortable]="true" [filter]="true" styleClass="inbound-column"></p-column>
       <p-column styleClass="actions-cell" header="Actions">
            <ng-template let-testSpeciality="rowData" pTemplate="body">
            <a routerLink="test-speciality/{{testSpeciality.id}}/edit"><i class="glyphicon glyphicon-edit"></i></a>
            </ng-template>
        </p-column>
    </p-dataTable>
