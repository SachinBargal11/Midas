<div class="input-group">
<h3 class="with-border">Family Members
    <a class="pull-right btn btn-danger btn-sm" (click)="deleteFamilyMember()">
        <i class="fa fa-trash-o fa-1x"></i><span class="hidden-md-down"> Delete Family Member</span>        
    </a>
    <!--<a class="pull-right btn-inline btn btn-primary btn-sm" [routerLink]="['add']"><i class="fa fa-plus" aria-hidden="true"></i>
      <span class="hidden-md-down">Add Family Member</span>
    </a>-->
</h3>
</div>
<div class="ui-widget-header row">
    <div class="col-lg-4 input-group">
         <span class="input-group-addon"><i class="fa fa-search"></i></span>
         <input #gb type="text" class="form-control" style="float:left" placeholder="Search Family Member">
    </div>
</div>
<!--<p-dataTable [value]="familyMembers" [(selection)]="selectedFamilyMembers" [lazy]="true" [rows]="10" [paginator]="true" 
            [totalRecords]="totalRecords" (onLazyLoad)="loadFamilyMembersLazy($event)" [globalFilter]="gb" [responsive]="true"  >-->
<p-dataTable [value]="familyMembers" [(selection)]="selectedFamilyMembers" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,15,20]"
             [globalFilter]="gb" [responsive]="true" #dt>
    <header>Family Member List</header>
    <p-column selectionMode="multiple" styleClass="inbound-column"></p-column>
    <p-column field="displayName" header="Name" [sortable]="true" [filter]="true" styleClass="inbound-column">
        <ng-template let-familyMember="rowData" pTemplate="body">
        <a routerLink="edit/{{familyMember.id}}">{{familyMember.displayName}}</a>
        </ng-template>
    </p-column>
    <p-column field="relationLabel" header="Relation" [sortable]="true" [filter]="true" styleClass="inbound-column"></p-column>
    <p-column field="age" header="Age" [sortable]="true" [filter]="true" styleClass="inbound-column"></p-column>
    <p-column styleClass="actions-cell" header="Actions">
        <ng-template let-familyMember="rowData" pTemplate="body">
            <a routerLink="edit/{{familyMember.id}}"><i class="glyphicon glyphicon-edit"></i></a>
        </ng-template>
    </p-column>
</p-dataTable>
