<header class="card-header card-header-lg">
    Edit Preffered Ancillary
</header>
<div *ngIf="ancillaryMaster">
    <form [formGroup]="ancillaryform" name="ancillaryform" (ngSubmit)="updateAncillary()">
        <section class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-lg-6">
                        <label class="form-label"> Company Name
                                            <span class="color-red">*</span>
                                        </label>
                        <div class="form-group" [class.error]="ancillaryformControls.companyName.touched && !ancillaryformControls.companyName.valid">
                            <input formControlName="companyName" [ngModel]="ancillaryMaster.signup.company.name" type="text" class="form-control" [class.error]="!ancillaryformControls.companyName.valid"
                            />
                            <div class='error-list' *ngIf="ancillaryformControls.companyName.touched && !ancillaryformControls.companyName.valid">
                                <ul>
                                    <li *ngIf="ancillaryformControls.companyName.pending">Checking...</li>
                                    <li *ngIf="ancillaryformControls.companyName.hasError('required')">Company Name is required.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label"> Company type
                                            <span class="color-red">*</span>
                                        </label>
                        <div class="form-group" [class.error]="ancillaryformControls.companyType.touched && !ancillaryformControls.companyType.valid">
                            <select disabled [ngModel]=1 formControlName="companyType" [ngModel]="ancillaryMaster.signup.company.companyType" class="selectpicker form-control"
                                title="Select Company Type." [class.error]="ancillaryformControls.companyType.touched && !ancillaryformControls.companyType.valid">
                                             <!--<option value="">-Select company type-</option>
                                             <option disabled>────────────────────</option>-->
                                             <option value="1">Medical Provider</option>                                             
                                         </select>
                            <div class='error-list' *ngIf="ancillaryformControls.companyType.touched && !ancillaryformControls.companyType.valid">
                                <ul>
                                    <li *ngIf="ancillaryformControls.companyType.hasError('required')">Company type is required.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <label class="form-label"> First Name
                                            <span class="color-red">*</span>
                                        </label>
                        <div class="form-group" [class.error]="ancillaryformControls.firstName.touched && !ancillaryformControls.firstName.valid">
                            <input formControlName="firstName" [ngModel]="ancillaryMaster.signup.user.firstName" type="text" class="form-control" [class.error]="!ancillaryformControls.firstName.valid"
                            />
                            <div class='error-list' *ngIf="ancillaryformControls.firstName.touched && !ancillaryformControls.firstName.valid">
                                <ul>
                                    <li *ngIf="ancillaryformControls.firstName.hasError('required')">First name is required.</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <label class="form-label"> Last Name
                                            <span class="color-red">*</span>
                                        </label>
                        <div class="form-group" [class.error]="ancillaryformControls.lastName.touched && !ancillaryformControls.lastName.valid">
                            <input formControlName="lastName" [ngModel]="ancillaryMaster.signup.user.lastName" type="text" class="form-control" [class.error]="!ancillaryformControls.lastName.valid"
                            />
                            <div class='error-list' *ngIf="ancillaryformControls.lastName.touched && !ancillaryformControls.lastName.valid">
                                <ul>
                                    <li *ngIf="ancillaryformControls.lastName.hasError('required')">Last name is required.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <label class="form-label"> E-Mail
                                            <span class="color-red">*</span>
                                        </label>
                        <div class="form-group" [class.error]="ancillaryformControls.email.touched && !ancillaryformControls.email.valid">
                            <input formControlName="email" type="email" [ngModel]="ancillaryMaster.signup.contactInfo.emailAddress" [class.error]="!ancillaryformControls.email.valid"
                                class="form-control" placeholder="" type="text" />
                            <div class='error-list' *ngIf="ancillaryformControls.email.touched && !ancillaryformControls.email.valid">
                                <ul>
                                    <li *ngIf="ancillaryformControls.email.hasError('required')">Email is required.</li>
                                    <li *ngIf="ancillaryformControls.email.hasError('emailValidator')">Email is invalid.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label"> Phone number
                                            <span class="color-red">*</span>
                                        </label>
                        <div class="form-group" [class.error]="ancillaryformControls.phoneNo.touched && !ancillaryformControls.attorneyCellPhone.valid">
                            <p-inputMask mask="999-999-9999" formControlName="phoneNo" [ngModel]="ancillaryMaster.signup.contactInfo.cellPhone" [class.error]="ancillaryformControls.phoneNo.touched && !ancillaryformControls.phoneNo.valid"
                                placeholder="999-999-9999" styleClass="form-control"></p-inputMask>
                            <div class='error-list' *ngIf="ancillaryformControls.phoneNo.touched && !ancillaryformControls.phoneNo.valid">
                                <ul>
                                    <li *ngIf="ancillaryformControls.phoneNo.hasError('required')">Phone number is required.</li>
                                    <li *ngIf="ancillaryformControls.phoneNo.hasError('mobileNoValidator')">Phone number is invalid.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <button [disabled]="!ancillaryform.valid || isRegistrationInProgress" type="submit" class="btn btn-success sign-up">Save
                                <loader [visible]="isRegistrationInProgress"></loader>
                            </button>
        <a [routerLink]="['../../']" class="btn btn-secondary">Cancel</a>
    </form>
</div>
