<p-confirmDialog width="425"></p-confirmDialog>  
<div class="input-group" *ngIf="caseStatusId === 1">
    <h3 class="with-border">Insurances for case
        <a class="pull-right btn btn-danger btn-sm" (click)="deleteInsurance()">
            <i class="fa fa-trash-o fa-1x"></i><span class="hidden-md-down"> Delete Selected Insurances</span>
            <loader [visible]="isDeleteProgress"></loader>
        </a>
        <a class="pull-right btn-inline btn btn-primary btn-sm" [routerLink]="['assign']"><i class="fa fa-plus" aria-hidden="true"></i>
      <span class="hidden-md-down">Assign Insurance</span>
    </a>
    </h3>
</div>
<div class="ui-widget-header row">
    <div class="col-lg-4 input-group">
         <span class="input-group-addon"><i class="fa fa-search"></i></span>
         <input #gb type="text" class="form-control" style="float:left" placeholder="Search">
    </div>
</div>
<p-dataTable [value]="insurances" [(selection)]="selectedInsurances" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,15,20]"
    [globalFilter]="gb" [responsive]="true">
    <p-column selectionMode="multiple"></p-column>
    <p-column field="policyHoldersName" header="Policy Holder" [sortable]="true"></p-column>
    <p-column field="insuranceTypeLabel" header="Insurance Type" [sortable]="true"></p-column>
    <p-column field="insuranceMaster.companyName" header="Insurance Company Name" [sortable]="true"></p-column>
