<p-confirmDialog width="425"></p-confirmDialog>
<div class="input-group">
    <h3 class="with-border">Insurances
        <a class="pull-right btn btn-danger btn-sm" *ngIf="!referredToMe"  (click)="deleteInsurance()">
            <i class="fa fa-trash-o fa-1x"></i><span class="hidden-md-down"> Delete Selected Insurance</span>
            <loader [visible]="isDeleteProgress"></loader>
        </a>
        <a class="pull-right btn-inline btn btn-primary btn-sm" *ngIf="!referredToMe"  [routerLink]="['add']"><i class="fa fa-plus" aria-hidden="true"></i>
      <span class="hidden-md-down">Add Insurance</span>
    </a>
    </h3>
</div>
<div class="ui-widget-header row">
    <div class="col-lg-4 input-group">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
        <input #gb type="text" class="form-control" style="float:left" placeholder="Search Patients">
    </div>
</div>
<!--<p-dataTable [value]="insurances" [(selection)]="selectedInsurances" [lazy]="true" [rows]="10" [paginator]="true"
   [totalRecords]="totalRecords" (onLazyLoad)="loadInsurancesLazy($event)" [globalFilter]="gb" [responsive]="true">-->
<p-dataTable [value]="insurances" [(selection)]="selectedInsurances" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,15,20]"
    [globalFilter]="gb" [responsive]="true">
    <header>Insurance List</header>
    <p-column selectionMode="multiple"></p-column>
    <p-column field="policyHoldersName" header="Policy Holder Name" [sortable]="true">
        <ng-template let-insurance="rowData" pTemplate="body">
            <a title="Edit" routerLink="edit/{{insurance.id}}">{{insurance.policyHoldersName}}</a>
        </ng-template>
    </p-column>
    <p-column field="policyNo" header="Policy Number" [sortable]="true"></p-column>
    <p-column field="insuranceTypeLabel" header="Insurance Type" [sortable]="true"></p-column>
    <p-column styleClass="actions-cell" header="Actions">
        <ng-template let-insurance="rowData" pTemplate="body">
            <a routerLink="edit/{{insurance.id}}"><i class="glyphicon glyphicon-edit"></i></a>
        </ng-template>
    </p-column>
</p-dataTable>
